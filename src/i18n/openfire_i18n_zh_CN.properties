ssl.certificates.store-management.title=证书密钥库
ssl.certificates.store-management.info-1=使用证书（通过TLS/SSL协议）建立服务器和客户端之间的安全连接。当创建安全连接时，才会检索来自另一方的证书（其中包括检查这些证书的颁发者）。如果发布者是可信的，才会建立一个安全的通信层。
ssl.certificates.store-management.info-2=证书存放在专门的证书库或密钥库中。Openfire提供了两种类型的证书库： <ul><li><em>身份证书库</em> 用来存放识别Openfire的服务器证书。在请求时，身份证书库中的证书被发给双方，双方用以识别服务器。 </li> <li><em>信任证书库</em> 用来存放受信任的双方证书。信任证书库通常不会直接保存远程双方证书，而是从信任的组织中确认远程证书。这种组织通常被称为“颁布机构”。</li></ul>
ssl.certificates.store-management.info-3=下面选项是专门用来设置服务器各个方面使用的密钥和信任证书库的路径。默认情况下，所有服务器可以使用同一个密钥库，单丝Openfire可以为每个连接类型配置一个密钥库。
