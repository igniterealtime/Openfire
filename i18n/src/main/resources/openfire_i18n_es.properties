system.dns.srv.check.title=Verificación de Registro DNS SRV
system.dns.srv.check.name=Evaluación de la Configuración Actual de DNS
system.dns.srv.check.info=Para obtener la información de esta página se realiza una consulta DNS SRV usando el valor de <tt>{0}</tt> que es el dominio XMPP configurado para Openfire. Los registros resultantes se comparan con el valor de <tt>{1}</tt> que es el nombre de dominio completo del servidor que está corriendo Openfire, como está {2}configurado aquí{3}.
