system_property.xmpp.httpbind.worker.timeout=Tijd waarin inactieve en overbodige threads die ooit BOSH data hebben verwerkt in leven worden gehouden. Zie ook instelling 'httpbind.client.processing.threads-timeout'.
system_property.xmpp.httpbind.worker.cleanupcheck=Interval van de periodieke check die ongebruikte/inactieve BOSH sessies opruimt.

