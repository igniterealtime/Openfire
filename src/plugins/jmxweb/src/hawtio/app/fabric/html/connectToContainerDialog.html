<div hawtio-confirm-dialog="connect.dialog.show" title="Connect to {{connect.container.id}}?" ok-button-text="Connect" on-ok="connect.onOK()">
  <div class="dialog-body">
    <p>Please enter the JMX user name and password for {{connect.container.id}}:</p>
    <div class="control-group">
      <label class="control-label">User name: </label>
      <div class="controls">
        <input name="userName" ng-model="connect.userName" type="text" autofill>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Password: </label>
      <div class="controls">
        <input name="password" ng-model="connect.password" type="password" autofill>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox" ng-model="connect.saveCredentials"> Save these credentials as the default
        </label>
      </div>
    </div>
    <div>
    </div>
  </div>
</div>
