<ul class="nav nav-tabs" ng-controller="SpringBatch.NavBarController">
    <li ng-repeat="tab in subLevelTabs" ng-class='{active : isActive(tab)}'>
        <a ng-href="#/springbatch/{{tab.uri}}">
            {{tab.name}}
        </a>
    </li>
</ul>
        <br/>
<div>

    <div class="control-group">
        <div class="alert {{alert.type}}" ng-show="alert.enable">
            <button type="button" class="close" ng-click="alert.hide()">x</button>
            {{alert.content}}
        </div>
    </div>

    <div class="row-fluid">
        <div ng-view></div>
    </div>
</div>
