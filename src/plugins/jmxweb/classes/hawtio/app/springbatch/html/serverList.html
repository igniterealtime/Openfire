<div ng-controller="SpringBatch.ServerListController">

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Hostname</th>
            <th>Port</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="server in serverList" >
            <td> <a href="{{server.href}}">{{server.hostname}}</a>  </td>
            <td>{{server.port}}</td>
            <td>{{server.href}}</td>
        </tr>
        </tbody>
    </table>
</div>
