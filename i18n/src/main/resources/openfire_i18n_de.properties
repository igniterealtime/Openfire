system.dns.srv.check.rationale=Ohne einen gültigen DNS-SRV-Eintrag haben Clients wahrscheinlich Probleme bei der Verbindung zu Ihrem Server. Selbst wenn Clients einen manuellen Verbindungshost bereitstellen, ist es wahrscheinlich, dass sie einen anderen Wert als den voll qualifizierten Domänennamen angeben, der für Ihren Server konfiguriert ist, was zu Problemen mit bestimmten Authentifizierungsmechanismen führen wird. Es wird empfohlen, einen DNS-SRV-Eintrag für diese XMPP-Domäne zu verwenden, der dem voll qualifizierten Domänennamen des Servers entspricht, auf dem Sie diese Instanz von Openfire ausführen.
system.dns.srv.check.example=Es wird erwartet, dass Ihre DNS-Konfiguration mindestens zwei SRV-Einträge hat, die diesem ähnlich sind (Werte wie TTL, Priorität und Gewicht sind Beispiele und können in Ihrer Konfiguration unterschiedlich sein):
system.dns.srv.check.disclaimer=Beachten Sie, dass Änderungen, die an der DNS-Konfiguration vorgenommen wurden, die Übertragung einige Zeit in Anspruch nehmen können. Es kann einige Zeit dauern, bis Openfire die Änderungen an Ihrer DNS-Konfiguration erkennen kann.
system.dns.srv.check.detected_matching_records.one-liner=Ein DNS-SRV-Eintrag für diesen Host wurde erfolgreich identifiziert.
system.dns.srv.check.detected_matching_records.description=Die DNS-SRV-Einträge für diese XMPP-Domäne enthalten einen, der zu diesem Server passt.
system.dns.srv.check.xmppdomain_equals_hostname.one-liner=Es wurde kein DNS-SRV-Eintrag für diesen Host gefunden, aber es wird auch keiner benötigt.
system.dns.srv.check.xmppdomain_equals_hostname.description=Es gibt keine DNS-SRV-Einträge für diese XMPP-Domäne, aber da der voll qualifizierte Domänenname dieses Hosts gleich dem XMPP-Domänennamen ist, werden keine benötigt.
system.dns.srv.check.no-records.one-liner=Es wurde kein DNS-SRV-Eintrag für diesen Host gefunden.
system.dns.srv.check.no-records.description=Es scheint keinerlei DNS-SRV-Einträge für diese XMPP-Domäne zu geben. Mit der aktuellen Konfiguration von Openfire wird empfohlen, dass DNS-SRV-Einträge für diesen Server erstellt werden.
system.dns.srv.check.unknown-hosts.one-liner=One or more DNS SRV records reference hostnames that cannot be resolved.
system.dns.srv.check.unknown-hosts.description=One or more DNS SRV records reference a hostname for which no A or AAAA records exist. This likely means that these records are invalid, which could lead to connectivity issues. The hostnames for which A nor AAAA record exist:
system.dns.srv.check.no-match.one-liner=DNS-SRV-Einträge enthalten diesen Host nicht.
system.dns.srv.check.no-match.description=DNS-SRV-Einträge für diese XMPP-Domäne wurden gefunden, aber keiner von ihnen stimmt mit dem voll qualifizierten Domänennamen dieses Servers überein. Dies tritt typischerweise auf, wenn der DNS-SRV-Eintrag eine andere Kennung für diesen Host verwendet als der voll qualifizierte Domänenname, wie in Openfire konfiguriert. Dies sollte korrigiert werden, da es bekanntlich Probleme mit bestimmten Authentifizierungsmechanismen verursacht. Eine weitere Möglichkeit ist, dass diese Instanz von Openfire Teil eines Clusters ist, aber noch nicht in die DNS-Konfiguration aufgenommen wurde.
