<div ng-controller="SpringBatch.SpringBatchJobExecutionListController">
    <div>
        <table ng-table class="table">
            <thead>
            <tr>
                <th> <a ng-click="predicate='id';reverse=!reverse" style="cursor: pointer">ID</a> </th>
                <th> <a ng-click="predicate='status';reverse=!reverse" style="cursor: pointer">Status</a> </th>
                <th> <a ng-click="predicate='startTime';reverse=!reverse" style="cursor: pointer">Start Time</a> </th>
                <th> <a ng-click="predicate='duration';reverse=!reverse" style="cursor: pointer">Duration</a> </th>
            </tr>
            </thead>
            <tr ng-repeat="jobExecution in jobExecutions | orderBy:predicate:reverse">

                <td data-title="'Id'">
                    {{jobExecution.id}}
                </td>
                <td data-title="Status">{{jobExecution.status}}</td>
                <td data-title="Start time">{{jobExecution.startTime}}</td>
                <td data-title="Duration">{{jobExecution.duration}}</td>
            </tr>
        </table>
    </div>
</div>
