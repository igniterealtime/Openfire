ssl.certificates.keystore.info=<p>Openfire puede generar certificados <em>auto firmados</em>. El emisor de estos certificados es el propio servidor Openfire. Aunque los usuarios remotos pueden confiar en servidores que proveen certificados auto firmados, esto es raro y questionable desde el punto de vista de la seguridad.</p><p>Los certificados usados para identificar a este servidor Openfire deberían estar firmados por una Autoridad Certificadora (CA) que sea de confianza para los clientes y otros servidores. Esta página permite generar un Pedido de Firma de Certificado (CSR), que se puede usar para obtener un certificado firmado por tal Autoridad Certificadora. Luego de recibir la respuesta de la CA al CSR, dicha respuesta debe ser insertada en esta página para instalar el certificado firmado por la CA.</p><p>En forma alternativa, puede obtener un certificado por otros medios. En este caso el certificado firmado y la clave privada correspondiente pueden ser {0}importados aquí{1}.
