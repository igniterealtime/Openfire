session.conflict.title=衝突ポリシー
session.conflict.update=設定が正常に更新されました。
session.conflict.info=XMPPは、それぞれの接続に対して一意の"リソース名"を使用することによって、同一ユーザーに対し\
        複数のログインを許可しています。接続時にもし既に使用されたリソース名が要求された場合には、このサーバーは\
        その衝突をどのように扱うかを決めておく必要があります。このページのオプションは、サーバーがいつも存在する\
        接続を切断するか、もしくは接続する接続を決して切断しない、もしくは存在する接続を切断する前に拒否される\
        べきであるログインの試行の回数を決める、ということを決定することができます。\
        最後のオプションは、ユーザーに異なるリソース名を要求することを許可しているログインの時に、ユーザーが\
