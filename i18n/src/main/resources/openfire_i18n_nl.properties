# Store Management page

ssl.certificates.store-management.title=Certificaatbestanden
ssl.certificates.store-management.info-1=Certificaten worden gebruikt (door middel van de TLS en SSL protocollen) om beveiligde connecties met servers en clienten te realiseren. Wanneer een beveiligde connectie wordt opgericht, dan kunnen partijen een certificaat van de andere partij opvragen, en, onder andere, de uitgever van dat certificaat bestuderen. Als die uitgever wordt vertrouwd, dan kan een beveiligde verbinding worden opgesteld.
ssl.certificates.store-management.info-2=Certificaten worden bewaard in gespecialiseerde bestanden, zogenaamde certificaatbestanden. Openfire kent twee soorten van dit soort bestanden: <ul><li><em>Certificaatbestanden voor eigen identiteit</em> zijn bestanden waarin certificaten worden bewaard die deze instantie van Openfire identificeren. Desgevraagd worden ze verstuurd naar andere netwerkentiteiten die ze gebruiken om de identiteit van uw server te verifiÃ«ren.</li><li><em>Certificaatbestand voor vertrouwde entiteiten</em> bevatten certificaten die organisaties identificeren die u verkiest te vertrouwen. Meestal zijn dit niet direct de certificaten van de netwerkentiteiten waarmee u verbindt. In plaats daarvan zijn het certificaten van organisaties die worden vertrouwd om de identiteit van derde partijen de valideren. Zulke organisaties worden 'Certificate Authorities' genoemd.</li></ul>
ssl.certificates.store-management.info-3=Dit deel van de beheerconsole wordt gebruikt voor het beheer van certificaatbestanden. Deze bestanden worden gebruikt om beveiligingscertificaten in op te slaan.
ssl.certificates.store-management.info-4=Standaard worden er een klein aantal certificaatbestanden herbruikt voor verschillende doeleinden (zoals getoond wordt op deze pagina). Openfire maakt het echter ook mogelijk om <a href="security-certificate-store-management.jsp?showAll=true">voor elk type connectie een aparte set aan certificaatbestanden te gebruiken</a>.
ssl.certificates.store-management.combined-stores.title=Certificaatbestanden
ssl.certificates.store-management.combined-stores.info=Deze certificaatbestanden worden gebruikt voor alle versleutelde communicatie. Er zijn drie bestanden beschikbaar: een certificaatbestand voor eigen identiteit, een certificaatbestand voor vertrouwde entiteiten voor server-gebaseerde communicatie, en een certificaatbestand voor vertrouwde entiteiten voor client-gebaseerde communicatie.
ssl.certificates.store-management.socket-c2s-stores.title=XMPP Client Bestanden
ssl.certificates.store-management.socket-c2s-stores.info=Deze certificaatbestanden worden gebruikt voor regulier, TCP-gebaseerd client-naar-server XMPP communicatie. Er zijn twee certificaatbestanden beschikbaar: een certificaatbestand voor eigen identiteit, en een certificaatbestand voor vertrouwde entiteiten. Openfire heeft typisch een leeg certificaatbestand voor vertrouwde entiteiten, omdat certificaat-gebaseerde authenticatie van clienten meestal niet wordt gebruikt.
ssl.certificates.store-management.socket-s2s-stores.title=Server Federatie Bestanden
ssl.certificates.store-management.socket-s2s-stores.info=Deze certificaatbestanden worden gebruikt voor server-naar-server XMPP communicatie. Er zijn twee certificaatbestanden beschikbaar: een certificaatbestand voor eigen identiteit, en een certificaatbestand voor vertrouwde entiteiten. Normaliter bevat deze laatste een collectie van certificaten van breed-vertrouwde certificate authorities.
ssl.certificates.store-management.bosh-c2s-stores.title=Web binding (websocket en BOSH) Bestanden
ssl.certificates.store-management.bosh-c2s-stores.info=Deze certificaatbestanden worden gebruiket voor webgebaseerde XMPP communicatie, zoals websocket en BOSH. Er zijn twee certificaatbestanden beschikbaar: een certificaatbestand voor eigen identiteit, en een certificaatbestand voor vertrouwde client-entiteiten.
