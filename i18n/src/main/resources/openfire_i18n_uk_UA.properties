#
# System property descriptions
#
system_property.cache.checks.consistency.enabled=Контролює, чи кеші періодично перевіряються на узгодженість (увага: це може потребувати великих ресурсів).
system_property.cache.checks.consistency.delay=Тривалість, після якої виконується перша перевірка узгодженості після запуску або переналаштування системи.
system_property.cache.checks.consistency.period=Частота, з якою виконуються перевірки узгодженості для кешів.
system_property.log.debug.enabled=Керує виведенням журналів рівня DEBUG
system_property.log.trace.enabled=Керує виведенням журналів рівня TRACE
system_property.passwordKey=Використовується DefaultAuthProvider для шифрування паролів. Якщо цю властивість змінити, аутентифікувати користувачів буде неможливо, доки їхні паролі не буде скинуто.
system_property.rss.enabled=Контролює, якщо консоль адміністратора показує дані з RSS.
system_property.rss.url=URL, звідки можна отримати RSS, який відображається на консолі адміністратора.
system_property.rss.refresh=Тривалість, протягом якої дані RSS,  які відображаються на консолі адміністратора, кешуються.
system_property.update.lastCheck=Останній раз перевірялась наявність оновлень
system_property.update.frequency=Як часто (у годинах) перевіряти наявність оновлень
system_property.update.service-enabled=Визначає, чи виконується автоматична перевірка оновлень
system_property.update.notify-admins=Визначає, чи отримують адміністратори повідомлення, коли знайдено оновлення
system_property.update.proxy.host=Проксі-сервер, який буде використовуватися під час перевірки оновлень
system_property.update.proxy.port=Порт на проксі, який потрібно використовувати, або -1, якщо проксі немає
system_property.xmpp.session.conflict-limit=-1, щоб ніколи не запускати існуючі сеанси, коли приєднується інший сеанс з тим самим повним JID, інакше кількість спроб входу до системи до того, як існуючий сеанс буде видалено
system_property.provider.auth.className=Клас для автентифікації користувачів
system_property.hybridAuthProvider.primaryProvider.className=Перший клас, який HybridAuthProvider повинен використовувати для автентифікації користувачів
system_property.hybridAuthProvider.secondaryProvider.className=Другий клас, який HybridAuthProvider повинен використовувати для автентифікації користувачів
system_property.hybridAuthProvider.tertiaryProvider.className=Третій клас, який HybridAuthProvider повинен використовувати для автентифікації користувачів
system_property.admin.authorizedJIDs=Чистий JID кожного користувача-адміністратора для DefaultAdminProvider
system_property.xmpp.auth.ssl.context_protocol=Протокол TLS для ініціалізації контексту шифрування, замінюючи стандартний Java.
system_property.xmpp.parser.buffer.size=Максимальний розмір строфи XMPP. Більші строфи спричинять закриття з’єднання
system_property.xmpp.auth.ssl.enforce_sni=Контролює, якщо сервер примусово використовує SNI (індикацію імені сервера), коли клієнти підключаються за допомогою TLS.
system_property.xmpp.socket.ssl.active=Встановіть значення true, щоб увімкнути прямі зашифровані з’єднання TLS для клієнтів, інакше значення false
system_property.xmpp.socket.write-timeout-seconds=Час очікування запису в секундах для обробки зупинених сеансів і запобігання DoS
system_property.xmpp.component.ssl.active=Установіть значення «true», щоб увімкнути прямі зашифровані з’єднання TLS для зовнішніх компонентів, інакше — «false».
system_property.xmpp.server.startup.retry.delay=Встановіть позитивне значення, щоб дозволити повтор невдалого запуску після вказаного часу.
system_property.sasl.realm=Область, яка використовується для автентифікації SASL, яку можна використовувати, коли області, які передаються через SASL, відрізняються від імені домену XMPP.
system_property.sasl.approvedRealms=Набір імен областей, які можна використовувати для автентифікації SASL. Це можна використовувати, коли сфери, які передаються через SASL, відрізняються від імені домену XMPP.
system_property.sasl.proxyAuth=Контролює, чи допускає політика авторизації Openfire за замовчуванням ідентифікатори автентифікації (ідентифікація, пароль якої використовуватиметься), які відрізняються від ідентифікаторів авторизації (ідентифікація, якою буде діяти).
system_property.xmpp.auth.ignorecase=Контролює, чи політика авторизації Openfire за замовчуванням чутлива до регістру.
system_property.sasl.scram-sha-1.iteration-count=Кількість ітерацій під час введення пароля користувача. Зміна цього значення не вплине на існуючі паролі, лише якщо паролі буде оновлено
system_property.xmpp.auth.anonymous=Установіть значення true, щоб дозволити анонімний вхід, інакше значення false
system_property.xmpp.auth.external.client.skip-cert-revalidation=Установіть значення true, щоб уникнути перевірки сертифіката PKIX, наданого клієнтом (для взаємної автентифікації), крім перевірки, яка відбувається під час встановлення сеансу TLS.
system_property.xmpp.auth.external.server.require-authzid=Вимагайте від однорангового вузла надати ідентифікатор авторизації через SASL (зазвичай у початковій відповіді) під час автентифікації вхідного з’єднання S2S, яке використовує механізм EXTERNAL SASL. Це не вимагається специфікацією протоколу XMPP, але це було потрібно для версій Openfire до випуску 4.8.0. Цей параметр конфігурації додано для забезпечення зворотної сумісності.
system_property.xmpp.auth.external.server.skip-sending-authzid=Надіслати ідентифікатор авторизації в початковій відповіді під час спроби автентифікації за допомогою механізму SASL EXTERNAL із віддаленим доменом XMPP. Специфікація протоколу XMPP не вимагає надсилання authzid таким чином, але рекомендовано в XEP-0178 для сумісності зі старішими реалізаціями сервера.
system_property.xmpp.auth.ssl.default-trustmanager-impl=Клас для використання як TLS TrustManager за замовчуванням (який перевіряє сертифікати однорангових вузлів).
system_property.xmpp.client.csi.enabled=Контролює, чи Openfire підтримує функцію індикації стану клієнта (XEP-0352).
system_property.xmpp.client.csi.delay.enabled=Визначає, чи затримуються «неважливі» строфи для клієнта, який неактивний.
system_property.xmpp.client.csi.delay.max-duration=Визначає максимальну тривалість затримки строф для неактивного клієнта.
system_property.xmpp.client.csi.delay.queue.capacity=Визначає максимальну тривалість затримки строф для неактивного клієнта.
system_property.xmpp.client.idle=Скільки часу у мілісекундах до припинення неактивних сеансів клієнта. Установіть значення -1, щоб ніколи не припиняти неактивні сесії.
system_property.xmpp.client.idle.ping=Установіть значення true, щоб перевіряти неактивні клієнти, інакше значення false
system_property.xmpp.client.limits.advertisement.disabled=Вимикає рекламу обмежень сервера у функціях потоку XMPP (XEP-0478) під час підключень клієнтів.
system_property.xmpp.client.version-query.enabled=Надсилайте клієнтам запит на запит версії, коли вони підключаються.
system_property.xmpp.client.version-query.delay=Після того, як мине цей проміжок часу з моменту прийняття нового підключення клієнта, запит версії надсилається одноранговому вузлу.
system_property.xmpp.gateway.enabled=Контролює, чи ввімкнено функцію транкінгу чи шлюзу Openfire. Ця функція дозволяє Openfire діяти як шлюз для передачі даних між іншими доменами XMPP.
system_property.xmpp.gateway.domains=Колекція доменних імен XMPP, для яких Openfire забезпечить функціональність транкінгу. Для кожного домену в цій колекції Openfire прийматиме дані з інших доменів і пересилатиме ці дані в цей домен.
system_property.xmpp.server.rewrite.replace-missing-to=Якщо сервер отримує повідомлення або IQ-строфу без атрибута «to», установіть для атрибута «to» чисте представлення JID значення атрибута «from».
system_property.xmpp.server.incoming.skip-jid-validation=Контролює, чи перевіряються JID, які містяться в адресах строф, наданих віддаленими доменами.
system_property.xmpp.server.outgoing.max.threads=Максимальна кількість потоків у пулі потоків, яка використовується для встановлення вихідних з’єднань між серверами. У потоці, що викликає, будуть створені надлишкові з’єднання, що, можливо, значно сповільнить інші операції.
system_property.xmpp.server.outgoing.min.threads=Мінімальна кількість потоків у пулі потоків, який використовується для встановлення вихідних з’єднань між серверами
system_property.xmpp.server.outgoing.threads-timeout=Період часу, після якого неактивні зайві потоки видаляються з пулу потоків, який використовується для встановлення вихідних з’єднань між серверами.
system_property.xmpp.server.outgoing.queue=Максимальна кількість строф, які ставляться в чергу під час очікування встановлення вихідного з’єднання між серверами.
system_property.xmpp.server.session.initialise-timeout=Максимальний час у секундах для ініціалізації вихідного сеансу S2S
system_property.xmpp.server.idle=Скільки часу у мілісекундах до припинення неактивних вхідних сеансів сервера. Установіть значення -1, щоб ніколи не припиняти неактивні сесії.
system_property.xmpp.server.limits.advertisement.disabled=Вимикає рекламу обмежень сервера у функціях потоку XMPP (XEP-0478) під час підключення до сервера.
system_property.xmpp.server.permission-apply-recursive=Визначає, чи налаштування дозволу для підключення між серверами застосовуються рекурсивно для субдоменів.
system_property.xmpp.socket.netty.graceful-shutdown.quiet-period=Тривалість бездіяльності, після якої виконавець Netty може бути витончено закритий.
system_property.xmpp.socket.netty.graceful-shutdown.timeout=Максимальний проміжок часу очікування завершення роботи виконавця Netty незалежно від того, чи було надіслано завдання протягом тихого періоду.
system_property.xmpp.component.idle=Скільки часу у мілісекундах до припинення сеансів неактивних компонентів. Установіть значення -1, щоб ніколи не припиняти неактивні сесії.
system_property.xmpp.multiplex.idle=Скільки часу у мілісекундах до припинення сеансів неактивного мультиплексора. Установіть значення -1, щоб ніколи не припиняти неактивні сесії.
system_property.cluster-monitor.service-enabled=Установіть значення true, щоб надсилати повідомлення адміністраторам про події кластера, інакше значення false
system_property.ldap.override.avatar=Встановіть значення true, щоб зберегти аватари в локальній базі даних, інакше значення false
system_property.xmpp.domain=Домен XMPP цього сервера. Не змінюйте цю властивість безпосередньо, натомість повторно запустіть процес налаштування.
system_property.xmpp.xml.xml-declaration.suppress=Контролює, чи генерується XML-декларація перед надсиланням відкритого тегу «потік».
system_property.xmpp.xml.xml-declaration.suppress-newline=Контролює, чи додається новий рядок після згенерованої XML-декларації та відкритого тегу «потік».
system_property.plugins.upload.magic-number.values.enabled=Вмикає перевірку 'magic bytes' під час обробки завантажених даних, які, як очікується, будуть плагіном Openfire.
system_property.plugins.upload.magic-number.values.expected-value=Список шістнадцяткових представлень послідовностей 'magic byte', які можна використовувати для ідентифікації завантаженого файлу плагіна.
plugins.upload.pluginxml-check.enabled=Перевіряє наявність файлу «plugin.xml» у завантажених файлах плагіна.
system_property.provider.admin.className=Клас для авторизації адміністраторів Openfire
system_property.provider.group.className=Клас для визначення груп, до яких належать користувачі Openfire
system_property.provider.group.groupBasedAdminProvider.groupName=Ім’я групи, яке використовується GroupAdminProvider для визначення адміністраторів
system_property.provider.lockout.className=Клас для блокування користувачів Openfire у разі повторних помилок автентифікації
system_property.provider.pubsub-persistence.className=Клас, який використовується для збереження даних pubsub.
system_property.provider.pubsub-persistence.caching.delegate-className=Клас, який використовується делегатом кешу для збереження даних pubsub.
system_property.provider.securityAudit.className=Клас для перевірки дій, які виконують адміністратори
system_property.provider.user.className=Клас для надання користувачам Openfire
system_property.provider.vcard.className=Клас, який використовується для обробки vCard
system_property.usermanager.remote-disco-info-timeout-seconds=Максимальний час, у секундах, який UserManager повинен чекати, поки віддалений сервер відповість на запит disco#info, щоб підтвердити присутність користувача
system_property.usermanager.future-users.enable=Якщо ввімкнено, Openfire може обробляти дані для локальних JID, які потенційно є майбутніми користувачами. Використовується, коли користувачам надається зовні/спеціальна підтримка.
system_property.provider.userproperty.className=Клас для надання властивостей користувача
system_property.xmpp.auth.sasl.external.client.suppress-matching-realmname=Ігноруйте область імені користувача, наданого SASL EXTERNAL, якщо воно збігається з іменем домену XMPP.
system_property.xmpp.auth.sasl.external.server.require-authzid=Вимагати від серверів надсилання непорожнього ідентифікатора авторизації під час SASL EXTERNAL рукостискання, навіть якщо атрибут потоку «від» уже вказує його.
system_property.adminConsole.access.ip-blocklist=Список IP-адрес, які не мають доступу до консолі адміністратора.
system_property.adminConsole.access.ip-allowlist=Список IP-адрес, яким дозволено доступ до консолі адміністратора. Якщо список пустий, цей список ігнорується.
system_property.adminConsole.access.ignore-excludes=Контролює, чи застосовуються списки IP-доступу до виключених URL-адрес.
system_property.adminConsole.access.allow-wildcards-in-excludes=Контролює, чи дозволені символи підстановки в URL-адресах, які виключено з перевірки авторизації.
system_property.adminConsole.servlet-request-authenticator=Клас, який використовується для автентифікації запитів, зроблених до консолі адміністратора. Якщо його не вказано, буде використано звичайне ім’я користувача/пароль.
system_property.adminConsole.siteMinderHeader=Ім’я заголовка HTTP, який міститиме автентифікованого користувача CA SiteMinder/Single Sign-On, якщо доступний.
system_property.adminConsole.forwarded.enabled=Увімкнути/вимкнути розбір HTTP-заголовка в стилі "X-Forwarded-For" запитів консолі адміністратора.
system_property.adminConsole.forwarded.for.header=Ім'я заголовка HTTP для "перенаправлено для".
system_property.adminConsole.forwarded.server.header=Назва HTTP-заголовка для "переадресованого сервера".
system_property.adminConsole.forwarded.host.header=Назва HTTP-заголовка для "переадресованих хостів".
system_property.adminConsole.forwarded.host.name=Встановлює примусове значення для заголовка хосту.
system_property.adminConsole.CSP.enabled=Увімкнути/вимкнути додавання HTTP-заголовка Content-Security-Policy у відповідь на запити, зроблені до консолі адміністратора.
system_property.adminConsole.CSP.responsevalue=Значення заголовка під час додавання HTTP-заголовка Content-Security-Policy до відповіді на запити, зроблені до консолі адміністратора.
system_property.adminConsole.maxAttemptsPerIP=Максимальна кількість спроб входу в консоль адміністратора для однієї IP-адреси, які можна виконати за певний період часу.
system_property.adminConsole.perIPAttemptResetInterval=Проміжок часу перед скиданням спроб входу в Консоль адміністратора для кожної IP-адреси.
system_property.adminConsole.maxAttemptsPerUsername=Максимальна кількість спроб входу в консоль адміністратора для кожного імені користувача, які можна виконати за певний період часу.
system_property.adminConsole.perUsernameAttemptResetInterval=Проміжок часу, перш ніж спроби входу в консоль адміністратора для кожного імені користувача скидаються.
system_property.xmpp.muc.muclumbus.v1-0.enabled=Визначте, чи ввімкнено функцію пошуку «muclumbus» (v1.0) для багатокористувацького чату.
system_property.xmpp.muc.join.presence=Налаштування надсилання присутності учасників, які приєднуються до кімнат MUC.
system_property.xmpp.muc.join.self-presence-timeout=Максимальна тривалість очікування трансляції присутності під час приєднання до кімнати MUC.
system_property.ldap.pagedResultsSize=Максимальна кількість записів для отримання з LDAP на одній сторінці. Значення за замовчуванням -1 означає покладатися на пейджинг самого сервера LDAP. Зауважте, що якщо використовується ActiveDirectory, його не слід залишати за замовчуванням і не слід встановлювати більше, ніж значення ActiveDirectory MaxPageSize; 1000 за замовчуванням.
system_property.ldap.useRangeRetrieval=Увімкнути пошук діапазону для обробки великих груп LDAP
system_property.xmpp.iqdiscoinfo.xformsoftwareversion=Установіть значення false, щоб не дозволяти форму даних версії програмного забезпечення у відповіді InfoDisco.
system_property.plugins.servlet.allowLocalFileReading=Визначає, чи можна використовувати сервлети плагіна для доступу до файлів за межами домашнього каталогу Openfire.
system_property.cert.storewatcher.enabled=Автоматично перезавантажує сховища сертифікатів, коли вони змінюються на диску.
system_property.stream.management.active=Пропонує клієнтам функцію керування потоками (XEP-0198).
system_property.stream.management.location.enabled=Повідомляє клієнтам, які вимагають увімкнути керування потоками (XEP-0198), на якому сервері відновити потоки.
system_property.stream.management.location.terminate-others.enabled=Коли відбувається спроба відновлення керування потоком (XEP-0198) на вузлі кластера, який не підтримує відокремлений сеанс, припиніть цей сеанс, якщо він знаходиться в іншому місці кластера.
system_property.stream.management.max-server.enabled=Оголошує, як довго потокам дозволено затримуватися в «відокремленому» режимі до їх припинення.
system_property.xmpp.muc.room.fmuc.enabled=Вмикає функцію об’єднаного MUC для обмежених середовищ (XEP-0289)
system_property.xmpp.pubsub.create.jid=Чисті JID користувачів, яким дозволено створювати вузли. Порожній список означає, що кожен може створювати вузли.
system_property.xmpp.pubsub.sysadmin.jid=Чисті JID користувачів, які є системними адміністраторами служби PubSub. Системний адміністратор має ті самі дозволи, що й власник вузла.
system_property.xmpp.pubsub.create.anyone=Повертає політику дозволів для створення вузлів. Помилкове значення означає, що ніхто не може створити вузол, лише JID, перелічені в «xmpp.pubsub.create.jid», можуть створювати вузли.

system_property.xmpp.offline.autoclean.daystolive=Час у днях, після якого непрочитані повідомлення видаляються зі сховища офлайн-повідомлень
system_property.xmpp.offline.autoclean.checkinterval=Час у хвилинах, після якого в сховищі повідомлень буде здійснено пошук непрочитаних повідомлень для видалення.
system_property.xmpp.offline.autoclean.enabled=Увімкнути/Вимкнути автоматичне очищення непрочитаних повідомлень
system_property.log.httpbind.enabled=Увімкнути/Вимкнути журналювання запитів і відповідей на веб-зв’язки (websocket і BOSH).
system_property.httpbind.enabled=Увімкнути/Вимкнути функцію веб-зв’язування (websocket і BOSH).
system_property.httpbind.port.plain=Порт TCP, на якому доступні незашифровані кінцеві точки веб-зв’язування (WS, HTTP).
system_property.httpbind.port.secure=Порт TCP, на якому доступні зашифровані кінцеві точки веб-зв’язування (WSS, HTTPS).
system_property.httpbind.client.processing.threads-min=Мінімальна кількість потоків у пулі потоків для виконання мережевого введення-виведення, пов’язаного з трафіком websocket і BOSH. Дивіться також властивість 'xmpp.httpbind.worker.threads-min'.
system_property.httpbind.client.processing.threads=Максимальна кількість потоків у пулі потоків для виконання мережевого введення-виведення, пов’язаного з трафіком websocket і BOSH. Примітка. Окрім потоків, які виконують мережевий ввід-вивід, налаштований у цьому класі, сервер також використовує пул потоків для потоків, які виконують обробку вхідних пакетів (див. властивість 'xmpp.httpbind.worker.threads'). Інсталяції BOSH, які очікують великих навантажень, можуть виділити додаткові потоки для цього робочого пулу, щоб забезпечити своєчасну доставку вхідних пакетів.
system_property.httpbind.client.processing.threads-timeout=Проміжок часу, після якого неактивні зайві потоки видаляються з пулу потоків для виконання мережевого введення-виведення, пов’язаного з трафіком websocket і BOSH. Дивіться також властивість 'xmpp.httpbind.worker.timeout'.

system_property.httpbind.client.cert.policy=Політика «взаємної автентифікації» TLS, яка застосовується до кінцевих точок websocket і BOSH.
system_property.httpbind.forwarded.enabled=Увімкнути/Вимкнути аналіз HTTP-заголовка запитів BOSH у стилі "X-Forwarded-For".
system_property.httpbind.forwarded.for.header=Назва заголовка HTTP для "відправлено для".
system_property.httpbind.forwarded.server.header=Назва HTTP-заголовка для "переадресованого сервера".
system_property.httpbind.forwarded.host.header=Назва HTTP-заголовка для "переадресованих хостів".
system_property.httpbind.forwarded.host.name=Встановлює примусове значення для заголовка хосту.
system_property.httpbind.CORS.enabled=Увімкнути/Вимкнути підтримку заголовків CORS (Cross-Origin Resource Sharing) у кінцевій точці BOSH.
system_property.httpbind.CORS.domains=Доменні імена, які приймаються як значення для заголовка CORS «Origin» у кінцевій точці BOSH.
system_property.httpbind.CORS.methods=Методи HTTP, які приймаються в запитах до кінцевої точки BOSH.
system_property.httpbind.CORS.headers=Назва заголовків HTTP, які приймаються в запитах до кінцевої точки BOSH.
system_property.httpbind.CORS.max_age=Як довго результати попереднього запиту (тобто інформація, що міститься в заголовках Access-Control-Allow-Methods та Access-Control-Allow-Headers) можуть кешуватися.
system_property.httpbind.CSP.enabled=Увімкнути/вимкнути додавання заголовка HTTP «Content-Security-Policy» до відповіді на запити, зроблені до кінцевої точки BOSH.
system_property.httpbind.CSP.responsevalue=Значення заголовка під час додавання заголовка HTTP «Content-Security-Policy» до відповіді на запити, зроблені до кінцевої точки BOSH.
system_property.httpbind.request.header.size=Максимальний розмір байтів заголовків запиту в кінцевій точці BOSH. Великі заголовки дозволять використовувати більше і/або більші файли cookie, а також більший вміст форми, закодований в URL-адресі. Однак більші заголовки споживають більше пам'яті і можуть зробити сервер вразливішим для атак типу «відмова в обслуговуванні».

system_property.adminConsole.sessionTimeout=Максимальний час простою HTTP-сеансу в консолі адміністратора.
system_property.xmpp.httpbind.client.maxpause=Максимальна тривалість тимчасової паузи сеансу, яку МОЖЕ запитати клієнт BOSH.
system_property.xmpp.httpbind.client.maxpause.ignore-invalid=Контролює, чи ігноруються надані клієнтом BOSH значення «паузи», які є неприпустимими (більше, ніж «maxpause»), або викликають відключення клієнта.
system_property.xmpp.httpbind.client.requests.wait=Повертає найдовший час, протягом якого Openfire дозволено чекати, перш ніж відповісти на будь-який запит сеансу BOSH. Це дає клієнту змогу запобігти завершенню терміну дії TCP-з’єднання через бездіяльність, а також обмежити затримку до виявлення збою мережі.
system_property.xmpp.httpbind.client.requests.polling=Openfire СЛІД включити два додаткові атрибути в елемент відповіді про створення сеансу BOSH, вказуючи найкоротший допустимий інтервал опитування та найдовший допустимий період бездіяльності (обидва в секундах). Повідомлення цих параметрів дозволяє клієнту брати участь у відповідній поведінці (наприклад, не надсилати порожні елементи запиту частіше, ніж бажано, і гарантувати, що періоди без запитів, що очікують, ніколи не будуть надто довгими).
system_property.xmpp.httpbind.client.requests.max=Openfire МОЖЕ обмежити кількість одночасних запитів, які робить клієнт BOSH, за допомогою атрибута "requests". РЕКОМЕНДОВАНЕ значення — «2». Сервери, які підтримують лише поведінку опитування ПОВИННІ запобігати одночасним запитам клієнтів, встановивши атрибуту "requests" значення "1" (проте опитування НЕ РЕКОМЕНДУЄТЬСЯ). У будь-якому випадку клієнти НЕ ПОВИННІ робити більше одночасних запитів, ніж зазначено Openfire.
system_property.xmpp.httpbind.client.idle=Період часу, протягом якого сесія BOSH має бути неактивною, щоб її було закрито. Надсилання строф клієнту не вважається діяльністю. Ми вважаємо підключення активним лише тоді, коли клієнт надсилає певні дані або серцеві сигнали (тобто пробіли) на сервер. Причина цього полягає в тому, що надсилання даних не вдасться, якщо з’єднання буде закрито. І якщо потік заблоковано під час надсилання даних (оскільки сокет закрито), то потік очищення все одно закриє сокет.
system_property.xmpp.httpbind.client.idle.polling=Період часу, протягом якого виборча сесія BOSH має бути неактивною, щоб її було закрито. Надсилання строф клієнту не вважається діяльністю. Ми вважаємо підключення активним лише тоді, коли клієнт надсилає певні дані або серцеві сигнали (тобто пробіли) на сервер. Причина цього полягає в тому, що надсилання даних не вдасться, якщо з’єднання буде закрито. І якщо потік заблоковано під час надсилання даних (оскільки сокет закрито), то потік очищення все одно закриє сокет.
system_property.xmpp.httpbind.worker.threads-min=Мінімальна кількість потоків, які використовуються для обробки вхідних даних BOSH. Дивіться також властивість 'httpbind.client.processing.threads-min'.
system_property.xmpp.httpbind.worker.threads=Максимальна кількість потоків, які використовуються для обробки вхідних даних BOSH. За замовчуванням така сама кількість потоків, як і для клієнтів XMPP, не підключених до BOSH/TCP. Примітка. Крім потоків обробки, налаштованих у цьому класі, сервер також використовує пул потоків для виконання мережевого введення-виведення (див. властивість "httpbind.client.processing.threads"). Інсталяції BOSH, які очікують великих навантажень, можуть виділити додаткові потоки для цього робочого пулу, щоб забезпечити своєчасну доставку вхідних пакетів.
system_property.xmpp.httpbind.worker.timeout=Тривалість, протягом якої невикористані, надлишкові потоки, які колись обробили дані BOSH, зберігаються. Дивіться також властивість "httpbind.client.processing.threads-timeout"
system_property.xmpp.httpbind.worker.cleanupcheck=Інтервал, протягом якого виконується перевірка, яка очищає невикористані/неактивні сеанси BOSH.

system_property.xmpp.jmx.enabled=Вмикає/Вимикає підтримку JMX у Openfire
system_property.xmpp.jmx.secure=Контролює, чи налаштовано з’єднувач JMX на вимогу облікових даних адміністратора Openfire.
system_property.xmpp.jmx.port=Визначає номер порту TCP для з’єднувача JMX.

system_property.xmpp.archivemanager.threadpool.size.core=Кількість потоків у пулі потоків, які записують повідомлення до бази даних, навіть якщо вони неактивні.
system_property.xmpp.archivemanager.threadpool.size.max=Максимальна кількість потоків, дозволених у пулі потоків, які записують повідомлення до бази даних.
system_property.xmpp.archivemanager.threadpool.keepalive=Кількість потоків в пулі потоків, що записують повідомлення в базу даних, більше, ніж в ядрі, це максимальний час, протягом якого зайві потоки, що простоюють, чекатимуть нових завдань перед завершенням.
system_property.xmpp.client.roster.threadpool.size.core=Кількість потоків, які слід зберігати в пулі потоків, який використовується для виклику прослуховувачів подій списку, навіть якщо вони неактивні.
system_property.xmpp.client.roster.threadpool.size.max=Максимальна кількість потоків, дозволених у пулі потоків, який використовується для виклику прослуховувачів подій списку.
system_property.xmpp.client.roster.threadpool.keepalive=Кількість потоків в пулі потоків, який використовується для виклику прослуховувачів подій списку, більше, ніж в ядрі, це максимальний час, протягом якого надлишкові потоки, що простоюють, чекатимуть нових завдань перед завершенням.
system_property.provider.transfer.proxy.threadpool.size.core=Кількість потоків, які мають зберігатися в пулі потоків, який забезпечує підключення проксі (SOCKS5), навіть якщо вони неактивні.
system_property.provider.transfer.proxy.threadpool.size.max=Максимальна кількість потоків, дозволених у пулі потоків, який забезпечує підключення проксі (SOCKS5).
system_property.provider.transfer.proxy.threadpool.keepalive=Кількість потоків у пулі потоків, що забезпечує з'єднання проксі (SOCKS5), більша, ніж у ядрі. Це максимальний час, протягом якого надлишкові потоки, що простоюють, чекатимуть нових завдань перед завершенням.
system_property.xmpp.pep.enabled=Вмикає/Вимикає підтримку PEP у Openfire.
system_property.xmpp.pep.threadpool.size.core=Кількість потоків, які слід зберігати в пулі потоків, який використовується для надсилання сповіщень PEP, навіть якщо вони неактивні.
system_property.xmpp.pep.threadpool.size.max=Максимальна кількість потоків, дозволених у пулі потоків, який використовується для надсилання сповіщень PEP.
system_property.xmpp.pep.threadpool.keepalive=Кількість потоків в пулі потоків, що використовуються для відправки PEP-повідомлень, більше, ніж в ядрі, це максимальний час, протягом якого надлишкові потоки, що простоюють, чекатимуть нових завдань перед завершенням.
