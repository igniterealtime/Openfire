<div ng-controller="Source.IndexController">

  <div class="logbar">
    <div class="wiki logbar-container">
      <ul class="nav nav-tabs">
        <li ng-repeat="link in breadcrumbs" ng-class='{active : link.active}'>
          <a ng-click="setFileName(link)">
            {{link.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="wiki-fixed row-fluid">
    <p></p>
    <p></p>
    <div class="control-group inline-block">
      <input class="search-query input-xxlarge" type="text" ng-model="searchText" placeholder="Filter files...">
    </div>
    <table>
      <tr ng-repeat="file in sourceFiles|filter:searchText">
        <td ng-bind-html-unsafe="sourceLinks(file)"></td>
      </tr>
    </table>
  </div>

  <div class="wiki-fixed row-fluid" ng-show="loadingMessage">
    <div class="alert alert-info">
      <i class="icon-spinner icon-spin icon-2x"></i>
      <span ng-bind-html-unsafe="loadingMessage"></span>
    </div>
  </div>
  <div id="alert-area" class="span12"></div>
</div>
