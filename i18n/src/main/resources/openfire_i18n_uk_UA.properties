ssl.certificates.keystore.intro=На цій сторінці наведено сертифікати, які використовуються для ідентифікації цього екземпляра Openfire.
ssl.certificates.keystore.info=Openfire може генерувати <em>самопідписані</em> сертифікати. Емітентом цих сертифікатів є сам екземпляр Openfire. Хоча віддалені сторони можуть довіряти серверам, які надають самопідписаний сертифікат, це трапляється рідко, і з точки зору безпеки викликає сумніви.</p><p> Сертифікати, які використовуються для ідентифікації цього екземпляра Openfire, повинні бути підписані центром сертифікації (CA), який зазвичай довіряють клієнти та інші сервери. Ця сторінка дозволяє створити запит на підписання сертифіката (CSR), який можна використовувати для отримання підписаного сертифіката від такого центру сертифікації. Після того, як ви отримаєте відповідь від CA до CSR, цю відповідь можна вставити на цю сторінку, щоб установити підписаний сертифікат CA.</p><p>Крім того, сертифікат може бути вже доступним за допомогою інших засобів. У цьому випадку підписаний сертифікат і відповідний закритий ключ можна {0}імпортувати тут{1}.
ssl.certificates.keystore.self-signed.info=Самопідписані сертифікати повинні бути підписані центром сертифікації, щоб їм довіряли та приймалися клієнтами та іншими серверами.
