system_property.xmpp.httpbind.client.idle=Tijdsspanne waarin een BOSH sessie inactief moet zijn voordat de sessie gesloten kan worden. Stanzas die naar de client toe gestuurd worden telt niet als activiteit. Het zenden van data of heartbeats (bijvoorbeeld whitespace) door de client naar de server wordt als activiteit gezien. De reden hiervoor: het zenden van data naar de client zal falen, als de connectie gesloten is. Als de thread die data zend blokkeert (omdat de socket gesloten is), dan zal de upruim-thread de socket toch sluiten.
system_property.xmpp.httpbind.client.idle.polling=Tijdsspanne waarin een BOSH sessie inactief moet zijn voordat de sessie gesloten kan worden. Stanzas die naar de client toe gestuurd worden telt niet als activiteit. Het zenden van data of heartbeats (bijvoorbeeld whitespace) door de client naar de server wordt als activiteit gezien. De reden hiervoor: het zenden van data naar de client zal falen, als de connectie gesloten is. Als de thread die data zend blokkeert (omdat de socket gesloten is), dan zal de upruim-thread de socket toch sluiten.
system_property.xmpp.httpbind.worker.threads-min=Minimum aantal threads in de threadpool die binnenkomende BOSH data verwerkt. Zie ook de instelling 'httpbind.client.processing.threads-min'.
