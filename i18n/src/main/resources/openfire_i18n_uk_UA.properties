setup.ldap.user.search_fields=Поля пошуку
setup.ldap.user.search_fields_description=Поля LDAP, які використовуватимуться для пошуку користувачів. Не рекомендується встановлювати значення для цього поля, якщо поля пошуку за замовчуванням не працюють для вас (поля імені користувача, імені та електронної пошти). Прикладом пошукового значення є "Ім’я користувача/uid, Ім’я/cname". Це шукає поля uid та cname у каталозі та позначає їх як "Ім’я користувача" і "Ім'я" в інтерфейсі пошуку. Ви можете додати скільки завгодно полів, використовуючи "DisplayName/Field", розділені комами. пари. Ви повинні переконатися, що всі поля, які використовуються для пошуку, належним чином проіндексовані, щоб пошуки поверталися швидко.
