# Store Management page

ssl.certificates.store-management.title=Almacén de Certificados
ssl.certificates.store-management.info-1=Los certificados se usan (a través de los protocolos TLS y SSL) para establecer conexiones seguras entre clientes y servidores. Cuando una conexión segura se está creando, cada parte pueden obtener un certificado de la otra parte y (entre otras) examinar el emisor de esos certificados. Si el emisor es de confianza una capa segura de comunicación puede establecerse.
ssl.certificates.store-management.info-2=Certificates are kept in specialized repositories, or &#39;stores&#39;. Openfire provides two types of stores: <ul><li><em>Identity stores</em> are used to store certificates that identify this instance of Openfire. On request, the certificates from these stores are transmitted to other parties which use them to identify your server. </li> <li><em>Trust stores</em> contain certificates that identify parties that you choose to trust. Trust stores often do not include the certificate from the remote party directly, but instead holds certificates from organizations that are trusted to identify the certificate of the remote party. Such organizations are commonly referred to as "Certificate Authorities".</li></ul>
ssl.certificates.store-management.info-3=Esta sección del panel de administración se dedica a la administración de los varios almacenes de claves y de confianza que actúan como repositorios de certificados de seguridad.
ssl.certificates.store-management.info-4=Por defecto, un conjunto pequeño de almacenes es reusado para varios propósitos (como lo muestra esta página) pero Openfire <a href="security-certificate-store-management.jsp?showAll=true">permite configurar un conjunto diferente de almacenes para cada tipo de conexión</a>.
ssl.certificates.store-management.combined-stores.title=Almacenes de Certificados
ssl.certificates.store-management.combined-stores.info=Estos almacenes son usados para toda la comunicación cifrada. Se proveen tres almacenes\: un almacén de identidad, un almacén de confianza para conexiones con servidores y un almacén de confianza para conexiones con clientes.
ssl.certificates.store-management.socket-c2s-stores.title=Almacenes de Claves XMPP
ssl.certificates.store-management.socket-c2s-stores.info=Estos almacenes son usados para comunicaciones XMPP normales cliente a servidor basadas en TCP. Se proveen dos almacenes\: un almacén de identidad y un almacén de confianza. Openfire tiene un almacén de confianza vacío por defecto dado que, en ambientes típicos, la autenticación de clientes basada en certificados no es requerida.
ssl.certificates.store-management.socket-s2s-stores.title=Almacenes de Servidores Federados
ssl.certificates.store-management.socket-s2s-stores.info=Estos almacenes son usados para comunicaciones XMPP de servidor a servidor, las cuales establecen una federación de servidores. Se proveen dos almacenes\: un almacén de identidad y un almacén de confianza. Openfire trae un almacén de confianza cargado con certificados de autoridades certificadoras aceptadas normalmente.
ssl.certificates.store-management.bosh-c2s-stores.title=Almacenes web (websocket, BOSH)
ssl.certificates.store-management.bosh-c2s-stores.info=Estos almacenes son usados para comunicación web basada. Se proveen dos almacenes\: un almacén de identidad y un almacén de clientes de confianza.
ssl.certificates.store-management.admin-console-stores.title=Almacenes de la Consola de Administración
ssl.certificates.store-management.admin-console-stores.info=Estos almacenes son usados para la consola de administración web (es donde está ahora). De nuevo, se proveen dos almacenes, un almacén de identidad y un almacén de confianza (usado para la autenticación opcional de los navegadores que usan el panel de administración).
ssl.certificates.store-management.component-stores.title=Almacenes de Componentes Externos
ssl.certificates.store-management.component-stores.info=Estos almacenes son usados para establecer conexiones con componentes externos.
