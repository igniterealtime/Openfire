system.dns.srv.check.rationale=Clienten zullen waarschijnlijk problemen ondervinden om met deze server te verbinden als er geen valide DNS SRV records zijn. Zelfs als gebruikers handmatig een server hostnaam invoeren, dan is de kans groot dat dit een andere waarde is dan de volledig gekwalificeerde domeinnaam die voor deze server is geconfigureerd. Dat kan voor sommige authenticatie-mechanismen problemen opleveren. Het is aan te raden om een DNS SRV record voor dit XMPP domein te maken die overeenkomt met de volledig gekwalificeerde domeinnaam van deze server.
system.dns.srv.check.example=Het wordt verwacht dat uw DNS configuratie minstens twee SRV records bevat, die gelijkaardig zijn aan deze (de waardes voor TTL, priority en weight zijn voorbeelden en kunnen in uw configuratie anders zijn):
system.dns.srv.check.disclaimer=Wijzigingen die zijn doorgevoerd in DNS configuratie kunnen een tijd nodig hebben om te propageren. Het kan wat tijd kosten voordat Openfire in staat is om de wijzigingen die aan de DNS configuratie gemaakt zijn te detecteren.
system.dns.srv.check.detected_matching_records.one-liner=Er is een DNS SRV record voor deze host gevonden.
system.dns.srv.check.detected_matching_records.description=De DNS SRV records voor dit XMPP domain bevatten er eentje die overeenkomen met deze server.
system.dns.srv.check.xmppdomain_equals_hostname.one-liner=Er zijn voor deze server geen DNS SRV record gevonden, maar er zijn er ook geen nodig.
system.dns.srv.check.xmppdomain_equals_hostname.description=Er zijn geen DNS SRV records voor dit XMPP domein gevonden. Aangezien de (volledige) hostnaam van de server gelijk is aan de XMPP domein naam zijn er ook geen DNS SRV records nodig.
system.dns.srv.check.no-records.one-liner=Er zijn geen DNS SRV records voro deze server gevonden.
system.dns.srv.check.no-records.description=Er lijken geen DNS SRV records voor dit XMPP domein te bestaan. Met de huidige configuratie van Openfire is het aan te raden om DNS SRV record voor deze server aan te maken.
system.dns.srv.check.no-match.one-liner=Deze host komt niet voor in de DNS SRV records.
system.dns.srv.check.no-match.description=Er zijn DNS SRV records voor dit XMPP domein gevonden, maar geen enkele komt overeen met de volledig gekwalificeerde domeinnaam van deze server. Dit kan voorkomen als de DNS SRV records een andere waarde gebruiken om deze server te identificeren als de waarde die als volledig gekwalificeerde domainnaam van deze server is geconfigureerd in Openfire.  Om problemen met sommige authenticatiemechanismen te voorkomen, zou dat aangepast moeten worden. Een andere oorzaak hier zou kunnen zijn dat deze server onderdeel is van een Openfire cluster, maar dat deze server nog niet is toegevoegd aan de DNS configuratie.
