system_property.cert.storewatcher.enabled=在磁盘上修改证书存储时自动重新加载证书存储。
system_property.stream.management.active=向客户端提供流管理（XEP-0198）功能。
system_property.stream.management.location.enabled=告诉请求在哪个服务器上启用流管理（XEP-0198）的客户端恢复流。
system_property.stream.management.location.terminate-others.enabled=当流管理（XEP-0198）恢复尝试发生在不持有分离会话的集群节点上时，如果该会话位于集群中的其他位置，则终止该会话。
