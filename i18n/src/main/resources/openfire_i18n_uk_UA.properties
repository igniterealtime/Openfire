# DNS SRV Records check
system.dns.srv.check.title=Перевірка запису DNS SRV
system.dns.srv.check.name=Поточна оцінка конфігурації DNS
system.dns.srv.check.info=Щоб створити інформацію на цій сторінці, було зроблено запит DNS SRV із використанням значення <tt>{0}</tt>, яке є ім’ям домену XMPP, налаштованим для Openfire. Будь-які отримані записи перевіряються на відповідність значенню <tt>{1}</tt>, яке є повним доменним іменем сервера, на якому запущено Openfire, як {2}налаштовано тут{3}.
system.dns.srv.check.rationale=Без дійсного запису DNS SRV у клієнтів, імовірно, виникнуть проблеми з підключенням до вашого сервера. Навіть коли клієнти надають хост підключення вручну, імовірно, вони надають значення, відмінне від повного доменного імені, налаштованого для вашого сервера, що спричинить проблеми з певними механізмами автентифікації. Рекомендується мати запис DNS SRV для цього домену XMPP, який відповідає повному доменному імені сервера, на якому ви запускаєте цей екземпляр Openfire.
system.dns.srv.check.example=Очікується, що ваша конфігурація DNS має принаймні два SRV-записи, подібні до цього (наприклад, такі значення, як TTL, пріоритет і вага, є прикладами та можуть відрізнятися у вашій конфігурації):
system.dns.srv.check.disclaimer=Зауважте, що зміни, застосовані до конфігурації DNS, можуть поширюватися деякий час. Може знадобитися деякий час, перш ніж Openfire зможе побачити зміни, внесені до конфігурації DNS.
system.dns.srv.check.detected_matching_records.one-liner=Успішно визначено запис DNS SRV для цього хоста.
system.dns.srv.check.detected_matching_records.description=Записи DNS SRV для цього домену XMPP містять запис, який відповідає цьому серверу.
system.dns.srv.check.xmppdomain_equals_hostname.one-liner=Записів DNS SRV для цього хоста не знайдено, але вони не потрібні.
system.dns.srv.check.xmppdomain_equals_hostname.description=Для цього домену XMPP немає записів DNS SRV, але оскільки повне ім’я домену цього хоста дорівнює імені домену XMPP, вони не потрібні.
system.dns.srv.check.no-records.one-liner=Не знайдено записів DNS SRV для цього хоста.
system.dns.srv.check.no-records.description=Здається, для цього домену XMPP взагалі немає записів DNS SRV. З поточною конфігурацією Openfire рекомендується створити записи DNS SRV для цього сервера.
system.dns.srv.check.no-match.one-liner=Записи DNS SRV не включають цей хост.
system.dns.srv.check.no-match.description=Записи DNS SRV для цього домену XMPP знайдено, але жоден із них не відповідає повному доменному імені цього сервера. Зазвичай це відбувається, коли запис DNS SRV використовує інший ідентифікатор для цього хоста, ніж повне доменне ім’я, налаштоване в Openfire. Це слід виправити, оскільки відомо, що це викликає проблеми з певними механізмами автентифікації. Інша можливість полягає в тому, що цей екземпляр Openfire є частиною кластера, але його ще не включено в конфігурацію DNS.
system.dns.srv.check.label.client-host=Хост (xmpp-клієнт)
system.dns.srv.check.label.client-host-tls=Хост (xmpps-клієнт)
system.dns.srv.check.label.server-host=Хост (xmpp-сервер)
system.dns.srv.check.label.server-host-tls=Хост (xmpps-сервер)
system.dns.srv.check.label.port=Порт
system.dns.srv.check.label.priority=Пріоритет
system.dns.srv.check.label.weight=Вага
system.dns.srv.check.recordbox.title=Записи DNS SRV
system.dns.srv.check.recordbox.description=У таблиці нижче наведено всі записи SRV DNS для домену XMPP, який є послугами цього екземпляра Openfire. Перша таблиця містить усі записи клієнт-сервер, остання таблиця – усі записи сервер-сервер.

