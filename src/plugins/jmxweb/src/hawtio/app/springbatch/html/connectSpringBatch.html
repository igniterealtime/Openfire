<br/>
<div ng-controller="SpringBatch.ConnectSpringBatchController">

    <div class="container-fluid">
        <div class="row-fluid">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="springBatchServer" title="List of all the Spring Batch servers available">SpringBatch servers</label>

                    <div class="controls">
                        <span>
                            <select required="required" id="springBatchServer" ng-model="selectedSpringBatchServer" name="springBatchServer" class="">
                                <option value="">Select a server</option>
                                <option ng-repeat="server in springBatchServerList" value="{{server}}">{{server}}</option>
                            </select>
                            <button ng-click="removeServer()" ng-disabled="!selectedSpringBatchServer" class="btn">
                                <i class="icon-trash" ></i>
                            </button>
                            <button ng-click="editServer()" ng-disabled="!selectedSpringBatchServer" class="btn">
                                <i class="icon-pencil" ></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" value="Connect To Remote Server" ng-disabled="!selectedSpringBatchServer" class="btn" ng-click="connectSpringBatch()"
                               title="Select the spring batch server to use">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <br/>
    <div class="container-fluid">
        <div class="row-fluid">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="host" title="The host name used to connect over HTTP">Host name</label>

                    <div class="controls">
                        <input id="host" name="host" type="text" ng-model="host"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="port" title="The HTTP port used to connect to the server">Port</label>

                    <div class="controls">
                        <input id="port" name="port" type="number" min="0" ng-model="port"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="path" title="The URL path used to connect to Jolokia on the remote server">Path</label>

                    <div class="controls">
                        <input id="path" name="path" type="text" ng-model="path"/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" value="Add to the list" class="btn" ng-disabled="!host" ng-click="addSpringBatchServerToGlobalList()"
                               title="Add new SpringBatch server to the global list">

                        <input type="submit" value="Update" class="btn" ng-disabled="!host" ng-click="updateServer()"
                               title="Update SpringBatch server">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
