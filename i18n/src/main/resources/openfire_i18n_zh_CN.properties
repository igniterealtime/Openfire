system_property.httpbind.CORS.methods=在对 BOSH 端点的请求中接受的 HTTP 方法。
system_property.httpbind.CORS.headers=在对 BOSH 端点的请求中接受的 HTTP 标头的名称。
system_property.httpbind.CORS.max_age=预检请求的结果（即包含在访问 Access-Control-Allow-Methods 和 Access-Control-Allow-Headers headers 中的信息）可以缓存多长时间。
system_property.httpbind.CSP.enabled=启用/禁用在对针对 BOSH 端点的请求的响应中添加“Content-Security-Policy”HTTP 标头。
system_property.httpbind.CSP.responsevalue=将“Content-Security-Policy”HTTP 标头添加到对针对 BOSH 端点的请求的响应时的标头值。
system_property.httpbind.request.header.size=BOSH 端点中请求标头的最大大小（以字节为单位）。更大的标头将允许更多和/或更大的 cookies 加上 URL 中编码的更大形式的内容。但是，更大的标题会消耗更多的内存，并可能使服务器更容易受到拒绝服务攻击。

system_property.adminConsole.sessionTimeout=管理控制台中 HTTP 会话的最大空闲时间。
system_property.xmpp.httpbind.client.maxpause=BOSH 客户端可能请求的临时会话暂停的最大长度。
system_property.xmpp.httpbind.client.maxpause.ignore-invalid=控制 BOSH 客户端提供的无效“暂停”值（高于“最大暂停”）是否被忽略或将导致客户端断开连接。
system_property.xmpp.httpbind.client.requests.wait=返回 Openfire 在响应 BOSH 会话的任何请求之前允许等待的最长时间。这使客户端能够防止其 TCP 连接因不活动而过期，并在发现任何网络故障之前限制延迟。
system_property.xmpp.httpbind.client.requests.polling=Openfire 应该在 BOSH 会话创建响应元素中包括两个附加属性，指定允许的最短轮询间隔和允许的最长非活动期（均以秒为单位）。这些参数的通信使客户端能够进行适当的行为（例如，不比期望的更频繁地发送空请求元素，并确保没有未决请求的时间段永远不会太长）。
system_property.xmpp.httpbind.client.requests.max=Openfire 可能会限制 BOSH 客户端使用“requests”属性同时发出的请求数。建议值为“2”。仅支持轮询行为的服务器必须通过将“requests”属性设置为值“1”来防止客户端同时发出请求（但是，不建议轮询）。在任何情况下，客户端都不得发出超过 Openfire 指定的同时请求。
system_property.xmpp.httpbind.client.idle=BOSH 会话必须处于空闲状态才能关闭的时间段。向客户端发送节不被视为活动。我们只考虑当客户端向服务器发送一些数据或检测信号（即空白）时连接处于活动状态。原因是如果连接关闭，发送数据将失败。如果线程在发送数据时被阻塞（因为套接字已关闭），那么清理线程无论如何都会关闭套接字。
system_property.xmpp.httpbind.client.idle.polling=BOSH 轮询会话必须处于空闲状态才能关闭的时间段。向客户端发送节不被视为活动。我们只考虑当客户端向服务器发送一些数据或检测信号（即空白）时连接处于活动状态。原因是如果连接关闭，发送数据将失败。如果线程在发送数据时被阻塞（因为套接字已关闭），那么清理线程无论如何都会关闭套接字。
system_property.xmpp.httpbind.worker.threads-min=用于处理传入 BOSH 数据的最小线程数。另请参阅属性“httpbind.client.processing.threads-min”。
