system.dns.srv.check.info=Для составления информации на этой странице, был выполнен запрос SRV DNS, используя значение <tt>{0}</tt>, которое является доменным именем XMPP, настроенным для Openfire. Любые результирующие записи проверяются на соответствие со значением <tt>{1}</tt>, которое является полным доменным именем сервера, на котором запущен Openfire, в качестве {2}, настроенного здесь {3}.
system.dns.srv.check.rationale=Без действительной записи DNS SRV у клиентов, вероятно, возникнут проблемы с подключением к вашему серверу. Даже когда клиенты выбирают хост с ручным подключением, вполне вероятно, что они набирают другое значение, а не полное доменное имя, настроенное для вашего сервера, что вызовет проблемы с определенными механизмами аутентификации. Рекомендуется иметь запись DNS SRV для этого домена XMPP, которая полностью соответствует доменному имени сервера, на котором вы используете эту систему Openfire.
system.dns.srv.check.example=Ожидается, что конфигурация DNS имеет по крайней мере две SRV-записи, аналогичные этим (такие значения, как TTL, приоритет и вес, являются примерами и могут отличаться в конфигурации):
system.dns.srv.check.disclaimer=Обратите внимание, что изменения, которые были применены к конфигурации DNS, могут занимать некоторое время для распространения. Для Openfire может потребоваться некоторое время, чтобы увидеть изменения, внесенные в вашу конфигурацию DNS.
system.dns.srv.check.detected_matching_records.one-liner=Запись DNS SRV для этого хоста успешно идентифицирована.
system.dns.srv.check.detected_matching_records.description=Записи DNS SRV для этого домена XMPP содержат те, которые соответствует этому серверу.
system.dns.srv.check.xmppdomain_equals_hostname.one-liner=Записей SRV DNS для этого хоста нет, но и нет необходимости.
system.dns.srv.check.xmppdomain_equals_hostname.description=Для этого домена XMPP нет записей SRV DNS, но поскольку полное доменное имя этого хоста равно доменному имени XMPP, то и нет необходимости.
system.dns.srv.check.no-records.one-liner=Нет записей SRV DNS для этого хоста.
system.dns.srv.check.no-records.description=Кажется, записей DNS SRV для этого домена XMPP вообще нет. С текущей конфигурацией Openfire рекомендуется, чтобы записи DNS SRV для этого сервера были созданы.
system.dns.srv.check.unknown-hosts.one-liner=One or more DNS SRV records reference hostnames that cannot be resolved.
