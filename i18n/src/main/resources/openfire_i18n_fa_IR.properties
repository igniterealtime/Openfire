ssl.certificates.keystore.info=Openfire می‌تواند گواهی‌نامه‌هایی را تولید کند که <em>خود امضا</em> هستند. صادرکننده این گواهی‌نامه‌ها خود نمونه Openfire است. اگرچه ممکن است طرف‌های دیگر انتخاب کنند که به سرورهایی که گواهی‌نامه خود امضا ارائه می‌دهند اعتماد کنند، این مورد نادر است و از نظر امنیتی قابل بحث است.</p><p>گواهی‌نامه‌هایی که برای شناسایی این نمونه Openfire استفاده می‌شوند باید توسط یک مرجع صدور گواهی (CA) که توسط مشتریان و سرورهای دیگر به طور عمومی قابل اعتماد است، امضا شوند. این صفحه به شما امکان می‌دهد درخواست امضای گواهی‌نامه (CSR) ایجاد کنید که می‌توانید از آن برای دریافت گواهی‌نامه امضا شده از چنین مرجع صدوری استفاده کنید. پس از دریافت پاسخ از CA به CSR، آن پاسخ می‌تواند در این صفحه وارد شده و گواهی‌نامه امضا شده توسط CA نصب شود.</p><p>به طور جایگزین، ممکن است یک گواهی‌نامه از طریق روش‌های دیگر در دسترس باشد. در این حالت، گواهی‌نامه امضا شده و کلید خصوصی مربوطه می‌توانند {0}اینجا وارد شوند{1}.
ssl.certificates.keystore.self-signed.info=گواهی‌نامه‌های خود امضا شده باید توسط یک مرجع صدور گواهی امضا شوند تا توسط مشتریان و سرورهای دیگر قابل اعتماد و قبول باشند.
