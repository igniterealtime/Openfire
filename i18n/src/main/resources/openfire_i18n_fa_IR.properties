ssl.certificates.keystore.ca-signed.info=گواهی‌نامه توسط یک مرجع صدور گواهی امضا شده است. انتظار می‌رود که مشتریان و سرورها گواهی‌نامه را قبول کنند مگر اینکه به مرجع صدور گواهی که گواهی‌نامه را امضا کرده است، اعتماد نداشته باشند.
