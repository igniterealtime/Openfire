ssl.certificates.keystore.info=Openfire kann Zertifikate erstellen, die <em>selbst-signiert</em> sind. Die Herausgeber dieser Zertifikate ist die Openfire Instanz selbst. Auch wenn Remote-Teilnehmer entscheiden können, Servern zu vertrauen, welche selbst signierte Zertifikate anbieten, ist dies selten, und aus Perspektive der Sicherheit zweifelhaft.</p><p>Die Zertifikate, die zur Identifizierung dieser Openfire Instanz genutzt werden, sollten durch eine Zertifizierungsstelle (CA) signiert werden, welche allgemein von Clients und anderen Servern als vertrauenswürdig angesehen wird. Diese Seite ermöglicht das Erstellen einer Anfrage zur Zertifikatssignatur (CSR), welche zum Erlangen eines signierten Zertifikats von solch einer Zertifizierungsstelle genutzt werden kann. Nach dem Erhalt einer Antwort von der CA zur CSR, kann diese Antwort in diese Seite eingefügt werden, um ein CA-signiertes Zertifikat zu installieren.</p><p>Alternativ kann ein Zertifikat bereits durch andere Mittel verfügbar sein. In diesem Fall können das signierte Zertifikat und der zugehörige private Schlüssel {0}hier importiert werden{1}.
