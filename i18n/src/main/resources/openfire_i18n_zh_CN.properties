ssl.certificates.store-management.title=证书存储
ssl.certificates.store-management.info-1=证书用于（通过 TLS 和 SSL 协议）在服务器和客户端之间建立安全连接。当创建安全连接时，各方可以从另一方检索证书，并（除其他外）检查这些证书的颁发者。如果颁发者是可信的，就可以建立一个安全的通信层。
