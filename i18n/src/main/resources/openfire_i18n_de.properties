ssl.certificates.store-management.title=Zertifikatsspeicher
ssl.certificates.store-management.info-1=Zertifikate werden (über TLS- und SSL-Protokolle) verwendet, um sichere \
  Verbindungen zwischen Servern und Clients herzustellen. Wenn eine gesicherte Verbindung hergestellt wird, können \
  die Parteien ein Zertifikat von der anderen Partei abrufen und (unter anderem) den Aussteller dieser Zertifikate \
  überprüfen. Wenn dem Herausgeber vertraut wird, kann eine gesicherte Kommunikationsschicht aufgebaut werden.
ssl.certificates.store-management.info-2=Zertifikate werden in spezialisierten Repositories oder &#39;Speicher&#39; \
  aufbewahrt. Openfire bietet zwei Arten von Speicher: <ul><li><em>Identitätsspeicher</em> werden verwendet, um \
  Zertifikate zu speichern, die diese Instanz von Openfire identifizieren. Auf Anfrage werden diese Zertifikate aus \
  diesen Speichern an Dritte weitergegeben, die sie zur Identifizierung Ihres Servers \
  verwenden.</li> <li><em>Vertrauensspeicher</em> enthalten Zertifikate, die Parteien identifizieren, denen Sie \
  vertrauen. Vertrauensspeicher beinhalten oft nicht direkt das Zertifikat der entfernten Partei, sondern Zertifikate \
  von Unternehmen, denen vertraut wird, dass sie das Zertifikat der entfernten Partei identifizieren. Solche \
  Organisationen werden allgemein als "Zertifizierungsstellen" bezeichnet.</li></ul>
ssl.certificates.store-management.info-3=Dieser Abschnitt des Admin-Panels ist der Verwaltung der verschiedenen \
  Schlüssel- und Vertrauensspeicher gewidmet, die als Repositorys für Gruppen von Sicherheitszertifikaten dienen.
ssl.certificates.store-management.info-4=Standardmäßig wird eine kleine Gruppe von Speichern für verschiedene Zwecke \
  wiederverwendet (wie auf dieser Seite gezeigt), aber \
  Openfire <a href="security-certificate-store-management.jsp?showAll=true"> erlaubt es Ihnen, eine eigene Gruppe von \
  Speichern für jeden Verbindungstyp</a> zu konfigurieren.
ssl.certificates.store-management.combined-stores.title=Zertifikatsspeicher
ssl.certificates.store-management.combined-stores.info=Diese Speicher werden für die gesamte verschlüsselte \
  Kommunikation verwendet. Es werden drei Speicher bereitgestellt: ein Identitätsspeicher, ein Vertrauensspeicher für \
  serverbasierte Verbindungen und ein Vertrauensspeicher für Client-basierte Verbindungen.
ssl.certificates.store-management.socket-c2s-stores.title=XMPP-Client-Speicher
ssl.certificates.store-management.socket-c2s-stores.info=Diese Speicher werden für die regelmäßige, TCP-basierte \
  Client-zu-Server-XMPP-Kommunikation verwendet. Es werden zwei Speicher bereitgestellt: ein Identitätsspeicher und ein \
  Vertrauensspeicher. Openfire wird mit einem leeren Vertrauensspeicher ausgeliefert, da in typischen Umgebungen eine \
  zertifikatsbasierte Authentifizierung der Clients nicht erforderlich ist.
ssl.certificates.store-management.socket-s2s-stores.title=Serververbundspeicher
ssl.certificates.store-management.socket-s2s-stores.info=Diese Speicher werden für die Server-zu-Server-XMPP-Kommunikation \
  verwendet, wodurch ein Serververbund entsteht. Es werden zwei Speicher bereitgestellt: ein Identitätsspeicher und ein \
  Vertrauensspeicher. Openfire wird mit einem Vertrauensspeicher ausgeliefert, der mit Zertifikaten der allgemein \
  anerkannten Zertifizierungsstellen gefüllt ist.
ssl.certificates.store-management.bosh-c2s-stores.title=BOSH (HTTP Binding) Speicher
ssl.certificates.store-management.bosh-c2s-stores.info=Diese Speicher werden für die BOSH-basierte XMPP-Kommunikation \
