system_property.xmpp.offline.autoclean.daystolive=从离线消息存储中移除未读消息的时间（天）
system_property.xmpp.offline.autoclean.checkinterval=在消息存储中搜索要删除的未读消息的时间（分钟）。
system_property.xmpp.offline.autoclean.enabled=启用/禁用未读消息的自动清除
system_property.log.httpbind.enabled=启用/禁用 web 绑定（websocket 和 BOSH）请求和响应的日志记录。
system_property.httpbind.enabled=启用/禁用 web 绑定（websocket 和 BOSH）功能。
system_property.httpbind.port.plain=暴露非加密 web 绑定端点（WS、HTTP）的 TCP 端口。
system_property.httpbind.port.secure=暴露加密的 web 绑定端点（WS、HTTPS）的 TCP 端口。
system_property.httpbind.client.processing.threads-min=线程池中执行与 websocket 和 BOSH 流量相关的网络 IO 的最小线程数。另请参阅属性“xmpp.httpbind.worker.threads-min”。
system_property.httpbind.client.processing.threads=线程池中执行与 websocket 和 BOSH 流量相关的网络 IO 的最大线程数。注意：除了执行此类中配置的网络 IO 的线程外，服务器还为执行入站数据包处理的线程使用线程池（请参阅属性“xmpp.httpbind.worker.threads”）。预计负载较大的 BOSH 安装可能希望为此工作池分配额外的线程，以确保及时传递入站数据包。
system_property.httpbind.client.processing.threads-timeout=从线程池中移除空闲、多余线程以执行与 websocket 和 BOSH 流量相关的网络 IO 的时间量。另请参阅属性“xmpp.httpbind.worker.timeout”。

system_property.httpbind.client.cert.policy=应用于 websocket 和 BOSH 端点的 TLS“相互身份验证”策略。
system_property.httpbind.forwarded.enabled=启用/禁用分析 BOSH 请求的“X-Forwarded-For”样式的 HTTP 标头。
