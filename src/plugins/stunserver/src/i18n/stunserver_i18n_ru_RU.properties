stun.settings.title = Настройки STUN
stun.settings.desc = STUN - это протокол, который позволяет клиентам обнаруживать свои сетевые настройки, включая настройку брандмауэра и NAT. Использование протокола требуется для того, чтобы клиенты могли устанавливать сеансы одноранговой сети. Сервер может быть настроен как служба STUN, или он может отправлять стороннии адреса сервера STUN клиентам.<br/><br/> Для работы в качестве сервера STUN требуется два разных публичных IP-адреса на одном компьютере, а также два разных номера порта для каждого IP-адреса.
stun.settings.success = Настройки успешно обновлены.
stun.settings.error = Сервер STUN не может запуститься. Проверьте номера портов и первичные, и вторичные адреса.
