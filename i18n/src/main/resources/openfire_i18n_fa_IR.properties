reg.settings.sasl_mechanisms_info=مکانیزم‌های SASL که در زیر پیکربندی شده‌اند، مکانیزم مورد استفاده برای احراز هویت را کنترل می‌کنند. هر مکانیزم ویژگی‌های خاص خود را دارد. فرم زیر برای کنترل اینکه کدام مکانیزم‌های SASL در Openfire فعال هستند استفاده می‌شود. باید پیاده‌سازی برای استفاده از مکانیزم وجود داشته باشد، اما حتی اگر وجود داشته باشد، ممکن است مکانیزم به مشتریان ارائه نشود: این می‌تواند به تنظیمات خاص سرور بستگی داشته باشد.
