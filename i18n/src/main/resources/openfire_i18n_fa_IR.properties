system.dns.srv.check.recordbox.description=جدول زیر همه رکوردهای DNS SRV برای دامنه XMPP که توسط این نمونه از Openfire سرویس‌دهی می‌شود را لیست می‌کند. اولین جدول شامل همه رکوردهای مشتری به سرور است، و آخرین جدول شامل همه رکوردهای سرور به سرور است.

