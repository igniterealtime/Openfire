ssl.certificates.store-management.admin-console-stores.info=Deze certificaatbestanden wordt gebruikt voor de webgebaseerd beheerconsole (die je nu aan het gebruiken bent!). Wederom worden twee soorten gebruikt: een voor de eigen identiteit en een voor de vertrouwde entiteiten. Die laatste kan worden gebruikt voor optionele browserauthenticatie. 
