config.page.default_domain.description=Укажите домен, который будет использоваться по умолчанию для JID пользователей. Это позволит пользователям регистрироваться только с частью имени пользователя JID, а не с полным JID. Например, если <tt>домен по умолчанию</tt> является <tt>example.org</tt>, пользователь: <tt>johnny@example.org</tt> может войти всего лишь с помощью <tt>johnny</tt>. JID с другими доменами все еще разрешены, но их необходимо предоставить в полном объеме. Чтобы указать только один домен и запретить другие домены, см. параметр <em>Блокировака домена</ em>.
