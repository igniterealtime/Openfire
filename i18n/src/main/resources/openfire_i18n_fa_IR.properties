reg.settings.future_users_info=در برخی پیکربندی‌ها و/یا شرایط بسیار خاص، عملکرد XMPP می‌تواند برای کاربر خاصی <em>قبل از</em> اینکه آن کاربر توسط Openfire شناخته شود، فعال شود. به عنوان مثال، در سناریویی که کاربران به‌طور خودکار تامین می‌شوند، که در شرایط بسیار خاص ممکن است با پیکربندی خاصی اجازه داده شود. معمولاً Openfire عملکرد XMPP را در زمینه کاربر خاصی که نمی‌شناسد، رد می‌کند. با پیکربندی زیر، می‌توان این رفتار را نادیده گرفت: با فعال کردن «کاربران آینده»، Openfire <em>رد نخواهد کرد</em> عملکرد XMPP را برای کاربرانی که نمی‌شناسد. در عوض، فرض بر این است که کاربر به‌زودی تامین خواهد شد. این می‌تواند برای مثال برای ثبت پیام‌های آفلاین ارسال‌شده به کاربر قبل از تأمین آن کاربر استفاده شود.
reg.settings.future_users_enabled=فعال کردن عملکرد XMPP که به کاربران شناخته نشده توسط Openfire مربوط می‌شود.
