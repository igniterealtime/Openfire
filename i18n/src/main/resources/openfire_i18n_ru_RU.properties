ssl.certificates.store-management.title=Хранилище сертификатов
ssl.certificates.store-management.info-1=Сертификаты используются (через протоколы TLS и SSL) для установления безопасных соединений между серверами и клиентами. При создании защищенного соединения стороны могут получить сертификат от другой стороны и (среди прочего) проверить эмитента этих сертификатов. Если эмитент пользуется доверием, можно установить защищенный уровень связи.
ssl.certificates.store-management.info-2=Сертификаты хранятся в специализированных репозиториях, или &#39;хранилищах&#39;. Openfire предоставляет два типа хранилищ: <ul><li><em>Хранилища идентификаторов</em> используются для хранения сертификатов, идентифицирующих этот сервер Openfire. По запросу сертификаты этих хранилищ передаются другим сторонам, которые используют их для идентификации вашего сервера. </li><li><em>Хранилище доверия</em> содержит сертификаты, определяющие стороны, которым вы доверяете. Хранилище доверия часто не включает сертификат непосредственно удаленной стороны, но вместо этого хранят сертификаты от организаций, которым доверено идентифицировать сертификат удаленной стороны. Такие организации обычно называются "Центрами сертификации".</li></ul>
ssl.certificates.store-management.info-3=Этот раздел панели администрирования предназначен для управления различными ключами и хранилищем доверия, который выступает в качестве хранилища для сертификатов безопасности. По умолчанию, небольшой набор хранилищ повторно используется для различных целей, но Openfire позволяет настроить отдельный набор хранилищ для каждого типа подключения.
ssl.certificates.store-management.combined-stores.title=Хранилище сертификатов
ssl.certificates.store-management.combined-stores.info=Это хранилище используется для всех зашифрованных сообщений. Предусмотрено два хранилища: хранилище идентификаторов и хранилище доверия.
ssl.certificates.store-management.socket-c2s-stores.title=Хранилище клиентов XMPP
ssl.certificates.store-management.socket-c2s-stores.info=Эти хранилища используются для регулярной клиентской связи XMPP на основе TCP. Предусмотрено два хранилища: хранилище идентификаторов и хранилище доверия. Openfire поставляется с пустым хранилищем доверия, как в обычных средах, проверка подлинности клиентов на основе сертификатов не требуется.
ssl.certificates.store-management.socket-s2s-stores.title=Сервер объединения хранилища
ssl.certificates.store-management.socket-s2s-stores.info=Эти хранилища используются для связи между серверами XMPP, которые устанавливают объединение сервера. Предусмотрено два хранилища: хранилище идентификаторов и хранилище доверия. Openfire поставляется с хранилищем доверия, заполненным сертификатами общепринятых органов сертификации.
ssl.certificates.store-management.bosh-c2s-stores.title=Хранилища BOSH (на базе HTTP)
ssl.certificates.store-management.bosh-c2s-stores.info=Эти хранилища используются для связи XMPP на базе BOSH. Предусмотрено два хранилища: хранилище идентификаторов и хранилище доверия.
