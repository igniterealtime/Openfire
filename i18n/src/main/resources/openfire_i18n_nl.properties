system_property.xmpp.httpbind.client.requests.polling=Openfire ZOU twee additionele attributen toe MOETEN voegen aan de response op een sessie creatie verzoek. Deze attributen specificeren de kortst toegestane interval voor polling, en de langst toegestane perode van inactiviteit (beide in seconden). Deze waarden stelt clienten in staat om het meest gepaste gedrag toe te passen op hun communicatie-stragegie (bijvoorbeeld: niet vaker dan nodig lege verzoeken sturen, en ervoor zorg dragen dat de periodes waarin er geen enkel verzoek in afwachting van een antwoord open staat, te lang duurt).
