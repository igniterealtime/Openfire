ssl.certificates.store-management.bosh-c2s-stores.info=این مخازن برای ارتباطات XMPP مبتنی بر وب‌بایندینگ (وب‌سوکت و BOSH) استفاده می‌شوند. دو مخزن ارائه می‌شود: یک مخزن هویت و یک مخزن اعتماد کلاینت.
ssl.certificates.store-management.admin-console-stores.title=مخازن کنسول مدیریت
ssl.certificates.store-management.admin-console-stores.info=این مخازن برای کنسول مدیریت مبتنی بر وب استفاده می‌شوند (شما در حال حاضر آن را مشاهده می‌کنید!). دوباره، دو مخزن ارائه می‌شود: یک مخزن هویت و یک مخزن اعتماد (برای احراز هویت اختیاری مرورگرهایی که از پنل مدیریت استفاده می‌کنند).
