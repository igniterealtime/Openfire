<div ng-controller="Source.SourceController">

  <div class="logbar">
    <div class="wiki logbar-container">
      <ul class="nav nav-tabs">
        <li ng-repeat="link in breadcrumbs" ng-class='{active : link.active}'>
          <a ng-href="{{link.href}}{{hash}}">
            {{link.name}}
          </a>
        </li>
        <li class="pull-right" ng-show="javaDocLink()">
          <a target="javadoc" ng-href="{{javaDocLink()}}{{hash}}" title="View the javadocs"
             data-placement="bottom">
            <i class="icon-file-alt"></i> JavaDoc</a></li>
      </ul>
    </div>
  </div>

  <div class="wiki-fixed">
    <p></p>
    <p></p>
    <div class="control-group editor-autoresize">
      <textarea id="source" hawtio-editor="source" mode="format" read-only="true" output-editor="codeMirror"></textarea>
    </div>
  </div>

  <div class="wiki-fixed row-fluid" ng-show="loadingMessage">
    <div class="alert alert-info">
      <i class="icon-spinner icon-spin icon-2x"></i>
      <span ng-bind-html-unsafe="loadingMessage"></span>
    </div>
  </div>
  <div id="alert-area" class="span12"></div>
</div>
