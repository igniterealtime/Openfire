# DNS SRV Records check
system.dns.srv.check.title=بررسی رکورد DNS SRV
system.dns.srv.check.name=ارزیابی پیکربندی DNS فعلی
system.dns.srv.check.info=برای تهیه اطلاعات موجود در این صفحه، یک پرس‌وجو DNS SRV انجام شده است، با استفاده از مقدار <tt>{0}</tt>، که نام دامنه XMPP تنظیم شده برای Openfire است. رکوردهای به‌دست‌آمده برای تطابق با مقدار <tt>{1}</tt>، که نام دامنه کاملاً معتبر سروری است که Openfire را اجرا می‌کند، به عنوان {2}اینجا تنظیم شده است{3}، مورد بررسی قرار می‌گیرند.
system.dns.srv.check.rationale=بدون رکورد معتبر DNS SRV، احتمالاً مشتریان در اتصال به سرور شما مشکل خواهند داشت. حتی زمانی که مشتریان میزبان اتصال دستی را فراهم کنند، احتمالاً مقداری متفاوت از نام دامنه کاملاً معتبر که برای سرور شما تنظیم شده است، ارائه می‌دهند که می‌تواند مشکلاتی با مکانیزم‌های احراز هویت خاص ایجاد کند. توصیه می‌شود که رکورد DNS SRV برای این دامنه XMPP داشته باشید که با نام دامنه کاملاً معتبر سروری که این نمونه از Openfire را اجرا می‌کند، مطابقت داشته باشد.
system.dns.srv.check.example=انتظار می‌رود که پیکربندی DNS شما حداقل دو رکورد SRV داشته باشد، که مشابه این (مقادیر مانند TTL، اولویت و وزن به عنوان مثال‌ها هستند و ممکن است در پیکربندی شما متفاوت باشند):
system.dns.srv.check.disclaimer=توجه داشته باشید که تغییراتی که به پیکربندی DNS اعمال شده است ممکن است مدتی طول بکشد تا منتشر شوند. ممکن است مدتی طول بکشد تا Openfire بتواند تغییرات اعمال شده به پیکربندی DNS شما را مشاهده کند.
system.dns.srv.check.detected_matching_records.one-liner=رکورد DNS SRV برای این میزبان با موفقیت شناسایی شد.
system.dns.srv.check.detected_matching_records.description=رکوردهای DNS SRV برای این دامنه XMPP شامل رکوردی هستند که با این سرور مطابقت دارد.
system.dns.srv.check.xmppdomain_equals_hostname.one-liner=رکوردهای DNS SRV برای این میزبان یافت نشدند، اما نیازی به آنها نیست.
system.dns.srv.check.xmppdomain_equals_hostname.description=هیچ رکورد DNS SRV برای این دامنه XMPP وجود ندارد، اما از آنجا که نام دامنه کاملاً معتبر این میزبان با نام دامنه XMPP برابر است، نیازی به آنها نیست.
system.dns.srv.check.no-records.one-liner=رکوردهای DNS SRV برای این میزبان یافت نشدند.
system.dns.srv.check.no-records.description=به نظر می‌رسد که هیچ رکورد DNS SRV برای این دامنه XMPP وجود ندارد. با پیکربندی فعلی Openfire، توصیه می‌شود که رکوردهای DNS SRV برای این سرور ایجاد شود.
system.dns.srv.check.no-match.one-liner=رکوردهای DNS SRV شامل این میزبان نمی‌شوند.
system.dns.srv.check.no-match.description=رکوردهای DNS SRV برای این دامنه XMPP یافت شده‌اند، اما هیچ‌یک از آنها با نام دامنه کاملاً معتبر این سرور مطابقت ندارد. این معمولاً زمانی اتفاق می‌افتد که رکورد DNS SRV از شناسه‌ای متفاوت برای این میزبان استفاده کند نسبت به نام دامنه کاملاً معتبر که در Openfire تنظیم شده است. این باید اصلاح شود، زیرا شناخته شده است که مشکلاتی با مکانیزم‌های احراز هویت خاص ایجاد می‌کند. احتمال دیگر این است که این نمونه از Openfire بخشی از یک خوشه است، اما هنوز در پیکربندی DNS گنجانده نشده است.
