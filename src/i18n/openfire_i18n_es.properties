# Store Management page

ssl.certificates.store-management.title=Almacén de Certificados
ssl.certificates.store-management.info-1=Los certificados se usan (a través de los protocolos TLS y SSL) para establecer conexiones seguras entre clientes y servidores. Cuando una conexión segura se está creando, cada parte pueden obtener un certificado de la otra parte y (entre otras) examinar el emisor de esos certificados. Si el emisor es de confianza una capa segura de comunicación puede establecerse.
ssl.certificates.store-management.info-2=Los certificados se guardan en repositorios especializados o &#39;almacenes&#39;. Openfire provee dos tipos de almacenes: <ul><li>Los <em>Almacenes de identidad</em> son usados para guardar certificados que identifican esta instancia de Openfire. Bajo pedido, los certificados en estos almacenes son transmitidos a otras partes las cuales los usan para identificar al servidor. </li> <li>Los <em>Almacenes de confianza</em> contienen certificados que identifican a otras partes en las que se confía. Los almacenes de confianza usualmente no incluyen el certificado de la parte remota directamente, sino que tienen certificados de organizaciones en las que se tiene confianza para validar el certificado de las otras partes. Estas son llamadas "Autoridades Certificadoras".</li></ul>  
ssl.certificates.store-management.info-3=Esta sección del panel de administración se dedica a la administración de los varios almacenes de claves y de confianza que actúan como repositorios de certificados de seguridad. Por defecto, un conjunto pequeño de almacenes es reusado para varios propósitos pero Openfire permite configurar un conjunto diferente de almacenes para cada tipo de conexión.
ssl.certificates.store-management.socket-c2s-stores.title=Almacenes de Claves XMPP
ssl.certificates.store-management.socket-c2s-stores.info=Estos almacenes son usados para comunicaciones XMPP normales cliente a servidor basadas en TCP. Se proveen dos almacenes\: un almacén de identidad y un almacén de confianza. Openfire tiene un almacén de confianza vacío por defecto dado que, en ambientes típicos, la autenticación de clientes basada en certificados no es requerida.
ssl.certificates.store-management.socket-s2s-stores.title=Almacenes de Servidores Federados
ssl.certificates.store-management.socket-s2s-stores.info=Estos almacenes son usados para comunicaciones XMPP de servidor a servidor, las cuales establecen una federación de servidores. Se proveen dos almacenes\: un almacén de identidad y un almacén de confianza. Openfire trae un almacén de confianza cargado con certificados de autoridades certificadoras aceptadas normalmente.
ssl.certificates.store-management.bosh-c2s-stores.title=Almacenes BOSH (HTTP Binding)
ssl.certificates.store-management.bosh-c2s-stores.info=Estos almacenes son usados para comunicación XMPP basada en BOSH. Se proveen dos almacenes\: un almacén de identidad y un almacén de clientes de confianza.
ssl.certificates.store-management.admin-console-stores.title=Almacenes de la Consola de Administración
ssl.certificates.store-management.admin-console-stores.info=Estos almacenes son usados para la consola de administración web (es donde está ahora). De nuevo, se proveen dos almacenes, un almacén de identidad y un almacén de confianza (usado para la autenticación opcional de los navegadores que usan el panel de administración).
