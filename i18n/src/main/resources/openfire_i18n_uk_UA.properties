# Store Management page

ssl.certificates.store-management.title=Сховище сертифікатів
ssl.certificates.store-management.info-1=Сертифікати використовуються (через протоколи TLS і SSL) для встановлення безпечних з’єднань між серверами та клієнтами. Коли створюється захищене з’єднання, сторони можуть отримати сертифікат від іншої сторони та (серед іншого) перевірити видавця цих сертифікатів. Якщо емітенту довіряють, можна встановити захищений рівень зв’язку.
ssl.certificates.store-management.info-2=Сертифікати зберігаються в спеціалізованих сховищах або &#39;магазинах&#39;. Openfire надає два типи сховищ: <ul><li><em> Ідентифікаційні сховища</em> використовуються для зберігання сертифікатів, які ідентифікують цей екземпляр Openfire. За запитом сертифікати з цих сховищ передаються іншим сторонам, які використовують їх для ідентифікації вашого сервера. </li> <li><em> Сховища довіри</em> містять сертифікати, які ідентифікують сторони, яким ви вирішили довіряти. Довірчі сховища часто не містять сертифікат віддаленої сторони безпосередньо, а натомість зберігають сертифікати від організацій, яким довіряють, щоб ідентифікувати сертифікат віддаленої сторони. Такі організації зазвичай називають «Центрами сертифікації».</li></ul>
ssl.certificates.store-management.info-3=Цей розділ панелі адміністратора призначений для керування різними сховищами ключів і довіри, які діють як сховища для наборів сертифікатів безпеки.
ssl.certificates.store-management.info-4=За замовчуванням невеликий набір сховищ повторно використовується для різних цілей (як показано на цій сторінці), але Openfire <a href="security-certificate-store-management.jsp?showAll=true">дозволяє вам налаштувати окремий набір сховищ для кожного типу з’єднання</a>.
ssl.certificates.store-management.combined-stores.title=Сховище сертифікатів
ssl.certificates.store-management.combined-stores.info=Ці сховища використовуються для всіх зашифрованих комунікацій. Надається три сховища\: одне сховище ідентифікаційних даних, довірче сховище для підключень на основі сервера та довірче сховище для з’єднань на основі клієнта.
ssl.certificates.store-management.socket-c2s-stores.title=Клієнтські сховища XMPP
ssl.certificates.store-management.socket-c2s-stores.info=Ці сховища використовуються для звичайного зв’язку XMPP клієнт-сервер на основі TCP. Надається два сховища\: одне сховище ідентифікаційних даних і довірче сховище. Openfire поставляється з порожнім довірчим сховищем, оскільки в типових середовищах автентифікація клієнтів на основі сертифікатів не потрібна.
ssl.certificates.store-management.socket-s2s-stores.title=Сховища обʼєднання серверів
ssl.certificates.store-management.socket-s2s-stores.info=Ці сховища використовуються для зв’язку XMPP між серверами, що встановлює об’єднання серверів. Надається два сховища\: одне сховище ідентифікаційних даних і довірче сховище. Openfire постачається з довіреним сховищем, наповненим сертифікатами загальновизнаних центрів сертифікації.
ssl.certificates.store-management.bosh-c2s-stores.title=Веб-зв'язка (websocket і BOSH) сховища
ssl.certificates.store-management.bosh-c2s-stores.info=Ці сховища використовуються для зв’язку XMPP на основі веб-зв’язування (websocket і BOSH). Надається два сховища\: сховище ідентифікаційних даних і сховище довіри клієнта.
ssl.certificates.store-management.admin-console-stores.title=Сховище консолі адміністратора
ssl.certificates.store-management.admin-console-stores.info=Ці магазини використовуються для веб-консолі адміністратора (ви зараз дивитеся на неї\!). Знову ж таки, надається два сховища: сховище ідентифікаційних даних і сховище довіри (використовується для додаткової автентифікації браузерів, які використовують панель адміністратора).
