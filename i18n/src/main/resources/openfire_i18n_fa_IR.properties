# Store Management page

ssl.certificates.store-management.title=مخازن گواهی‌نامه
ssl.certificates.store-management.info-1=گواهی‌ها (از طریق پروتکل‌های TLS و SSL) برای برقراری اتصالات امن بین سرورها و کلاینت‌ها استفاده می‌شوند. هنگام ایجاد یک اتصال امن، طرفین می‌توانند گواهی را از طرف دیگر دریافت کرده و از جمله صادرکننده آن را بررسی کنند. اگر صادرکننده معتبر باشد، یک لایه ارتباطی امن برقرار می‌شود.
ssl.certificates.store-management.info-2=گواهی‌ها در مخازن تخصصی یا "مخازن" نگهداری می‌شوند. Openfire دو نوع مخزن ارائه می‌دهد: <ul><li><em>مخازن هویت</em> برای ذخیره گواهی‌هایی که این نمونه از Openfire را شناسایی می‌کنند، استفاده می‌شود. به درخواست، گواهی‌های این مخازن به سایر طرف‌ها منتقل می‌شود که از آنها برای شناسایی سرور شما استفاده می‌کنند.</li><li><em>مخازن اعتماد</em> شامل گواهی‌هایی هستند که طرف‌هایی را که انتخاب کرده‌اید به آنها اعتماد کنید، شناسایی می‌کنند. مخازن اعتماد اغلب گواهی‌نامه‌های طرف راه دور را به طور مستقیم شامل نمی‌شوند، بلکه گواهی‌نامه‌هایی از سازمان‌هایی که اعتماد شده‌اند تا گواهی‌نامه طرف راه دور را شناسایی کنند، نگهداری می‌کنند. چنین سازمان‌هایی به طور معمول به عنوان "مراجع صدور گواهی‌نامه" شناخته می‌شوند.</li></ul>
ssl.certificates.store-management.info-3=این بخش از پنل مدیریت برای مدیریت انواع مختلف مخازن کلید و اعتماد که به عنوان مخازن مجموعه‌ای از گواهی‌نامه‌های امنیتی عمل می‌کنند، اختصاص داده شده است.
ssl.certificates.store-management.info-4=به طور پیش‌فرض، یک مجموعه کوچک از مخازن برای مقاصد مختلف مجدداً استفاده می‌شود (همانطور که در این صفحه نشان داده شده است)، اما Openfire <a href="security-certificate-store-management.jsp?showAll=true">به شما امکان می‌دهد یک مجموعه جداگانه از مخازن را برای هر نوع اتصال پیکربندی کنید</a>.
ssl.certificates.store-management.combined-stores.title=مخازن گواهی‌نامه
ssl.certificates.store-management.combined-stores.info=این مخازن برای تمام ارتباطات رمزگذاری شده استفاده می‌شوند. سه مخزن ارائه می‌شود: یک مخزن هویت، یک مخزن اعتماد برای اتصالات مبتنی بر سرور، و یک مخزن اعتماد برای اتصالات مبتنی بر کلاینت.
ssl.certificates.store-management.socket-c2s-stores.title=مخازن کلاینت XMPP
ssl.certificates.store-management.socket-c2s-stores.info=این مخازن برای ارتباطات معمولی XMPP مبتنی بر TCP کلاینت به سرور استفاده می‌شوند. دو مخزن ارائه می‌شود: یک مخزن هویت و یک مخزن اعتماد. Openfire با یک مخزن اعتماد خالی عرضه می‌شود، زیرا در محیط‌های معمولی، احراز هویت مبتنی بر گواهی‌نامه کلاینت‌ها لازم نیست.
ssl.certificates.store-management.socket-s2s-stores.title=مخازن فدراسیون سرور
ssl.certificates.store-management.socket-s2s-stores.info=این مخازن برای ارتباطات سرور به سرور XMPP استفاده می‌شوند که فدراسیون سرور را ایجاد می‌کند. دو مخزن ارائه می‌شود: یک مخزن هویت و یک مخزن اعتماد. Openfire با یک مخزن اعتماد که شامل گواهی‌نامه‌های مراجع صدور گواهی‌نامه معمولاً پذیرفته‌شده است، ارائه می‌شود.
