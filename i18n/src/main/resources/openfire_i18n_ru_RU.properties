ssl.certificates.keystore.intro=На этой странице перечислены сертификаты, которые используются для идентификации этого сервера Openfire.
ssl.certificates.keystore.info=Openfire может генерировать <em>самозаверенные</em> сертификаты. Эмитентом этих сертификатов является сам сервер Openfire. Хотя удаленные стороны и могут доверять серверам, которые предоставляют самозаверенный сертификат, но это редко, и, с точки зрения безопасности, сомнительно.</p><p>Сертификаты, которые используются для идентификации этого сервера Openfire, должны быть подписаны центром сертификации (ЦС), которому обычно доверяют клиенты и другие серверы. Эта страница позволяет вам генерировать запрос подписи сертификата (CSR), который вы можете использовать для получения подписанного сертификата от такого центра сертификации. После того, как вы получите в ответе от ЦС ключ CSR, его можно вставить на этой странице для установки сертификата, подписанного ЦС.</p><p>Кроме того, сертификат может быть получен уже другим способом. В этом случае, подписанный сертификат и соответствующий закрытый ключ могут быть {0}импортированы здесь{1}.
ssl.certificates.keystore.self-signed.info=Самозаверенные сертификаты должны быть подписаны центром сертификации, которому доверяют и принимают клиенты и другие серверы.
ssl.certificates.keystore.signing-pending.info=Сертификат еще не подписан центром сертификации. Запрос на подпись должен быть отправлен в центр сертификации, чтобы ЦС мог подписать его. ЦС вернет новый сертификат после его утверждения и подписания. Возвращенный сертификат необходимо импортировать на сервер.
ssl.certificates.keystore.ca-signed.info=Сертификат подписан центром сертификации. Клиенты и серверы должны принять сертификат, если они не доверяют центру сертификации, который подписал сертификат.
