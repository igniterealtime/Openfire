# Store Management page

ssl.certificates.store-management.title=Zertifikatsspeicher
ssl.certificates.store-management.info-1=Zertifikate werden (über TLS- und SSL-Protokolle) verwendet, um sichere Verbindungen zwischen Servern und Clients herzustellen. Wenn eine gesicherte Verbindung hergestellt wird, können die Parteien ein Zertifikat von der anderen Partei abrufen und (unter anderem) den Aussteller dieser Zertifikate überprüfen. Wenn dem Herausgeber vertraut wird, kann eine gesicherte Kommunikationsschicht aufgebaut werden.
ssl.certificates.store-management.info-2=Certificates are kept in specialized repositories, or &#39;stores&#39;. Openfire provides two types of stores: <ul><li><em>Identity stores</em> are used to store certificates that identify this instance of Openfire. On request, the certificates from these stores are transmitted to other parties which use them to identify your server. </li> <li><em>Trust stores</em> contain certificates that identify parties that you choose to trust. Trust stores often do not include the certificate from the remote party directly, but instead holds certificates from organizations that are trusted to identify the certificate of the remote party. Such organizations are commonly referred to as "Certificate Authorities".</li></ul>
ssl.certificates.store-management.info-3=Dieser Abschnitt des Admin-Panels ist der Verwaltung der verschiedenen Schlüssel- und Vertrauensspeicher gewidmet, die als Repositorys für Gruppen von Sicherheitszertifikaten dienen.
ssl.certificates.store-management.info-4=Standardmäßig wird eine kleine Gruppe von Speichern für verschiedene Zwecke wiederverwendet (wie auf dieser Seite gezeigt), aber Openfire <a href="security-certificate-store-management.jsp?showAll=true"> erlaubt es Ihnen, eine eigene Gruppe von Speichern für jeden Verbindungstyp</a> zu konfigurieren.
ssl.certificates.store-management.combined-stores.title=Zertifikatsspeicher
ssl.certificates.store-management.combined-stores.info=Diese Speicher werden für die gesamte verschlüsselte Kommunikation verwendet. Es werden drei Speicher bereitgestellt: ein Identitätsspeicher, ein Vertrauensspeicher für serverbasierte Verbindungen und ein Vertrauensspeicher für Client-basierte Verbindungen.
ssl.certificates.store-management.socket-c2s-stores.title=XMPP-Client-Speicher
ssl.certificates.store-management.socket-c2s-stores.info=Diese Speicher werden für die regelmäßige, TCP-basierte Client-zu-Server-XMPP-Kommunikation verwendet. Es werden zwei Speicher bereitgestellt: ein Identitätsspeicher und ein Vertrauensspeicher. Openfire wird mit einem leeren Vertrauensspeicher ausgeliefert, da in typischen Umgebungen eine zertifikatsbasierte Authentifizierung der Clients nicht erforderlich ist.
ssl.certificates.store-management.socket-s2s-stores.title=Serververbundspeicher
ssl.certificates.store-management.socket-s2s-stores.info=Diese Speicher werden für die Server-zu-Server-XMPP-Kommunikation verwendet, wodurch ein Serververbund entsteht. Es werden zwei Speicher bereitgestellt: ein Identitätsspeicher und ein Vertrauensspeicher. Openfire wird mit einem Vertrauensspeicher ausgeliefert, der mit Zertifikaten der allgemein anerkannten Zertifizierungsstellen gefüllt ist.
ssl.certificates.store-management.bosh-c2s-stores.title=Web (websocket und BOSH) Speicher
ssl.certificates.store-management.bosh-c2s-stores.info=Diese Speicher werden für die Web-basierte XMPP-Kommunikation genutzt. Es werden zwei Speicher zur Verfügung gestellt: ein Identitätsspeicher und ein Client Vertrauensspeicher.
ssl.certificates.store-management.admin-console-stores.title=Verwaltungskonsolen Speicher
ssl.certificates.store-management.admin-console-stores.info=Diese Speicher werden für die webbasierte Verwaltungskonsole verwendet (Sie sehen sie gerade an!). Auch hier stehen zwei Speicher zur Verfügung, ein Identitätsspeicher und ein Vertrauensspeicher (zur optionalen Authentifizierung von Browsern, die das Admin-Panel verwenden).
