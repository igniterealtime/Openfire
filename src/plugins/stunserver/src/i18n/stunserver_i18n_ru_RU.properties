stun.settings.localenabled = Локальный сервер включен
stun.settings.change = Изменить
stun.external.title = Внешние серверы STUN
stun.external.comment = Сервер также отправит клиентам следующие адреса для сторонних служб STUN. Клиенты будут проверять каждую службу STUN, пока не смогут найти ту, которая работает.
stun.external.server = Сервер
