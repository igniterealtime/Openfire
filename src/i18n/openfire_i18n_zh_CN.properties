ssl.certificates.store-management.socket-c2s-stores.info=这些证书库用于常规方面和基于TCP的服务器到客户端的XMPP通信。提供两种证书库：身份证书库和信任证书库。Openfire使用空的信任证书库,因为基于证书的客户端不需要验证身份。
